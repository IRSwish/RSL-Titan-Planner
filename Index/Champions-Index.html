<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Champions - RSL Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #fcf6ff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 95%;
      max-width: 1400px;
      margin: 40px auto;
    }

    /* Barre de recherche */
    .search-bar {
      text-align: center;
      margin-bottom: 15px;
    }

    #searchInput {
      width: 60%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #1a1a1a;
      color: #fcf6ff;
      outline: none;
      box-shadow: 0 0 8px #f52584;
    }

    /* Factions */
    .faction-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .faction-icon {
      width: 50px;
      height: 50px;
      border: 2px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }

    .faction-icon:hover {
      transform: scale(1.1);
    }

    .faction-icon.active {
      border-color: #f52584;
      transform: scale(1.1);
    }

    /* Filtres */
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
      align-items: center;
    }

    .rarity-btn, .affinity-btn {
      background: none;
      border: 1px solid #555;
      color: #fcf6ff;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .rarity-btn.active, .affinity-btn.active {
      border-color: #f52584;
      background: #f52584;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* === Carte du champion === */
    .champion-card {
      width: 100%;
      max-width: 140px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .champion-card:hover {
      transform: scale(1.05);
    }

    /* === Bloc image + cadre + affinité === */
    .card-image {
      position: relative;
      aspect-ratio: 140 / 182;
      width: 100%;
    }

    /* === Image du champion === */
    .champion-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      display: block;
    }

    /* === Cadre de rareté === */
    .rarity-frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
    
/* === Logo d’affinité === */
.affinity-icon {
  position: absolute;
  bottom: 12px;
  right: 10px;
  width: 26px;
  height: 26px;
  object-fit: contain;
  pointer-events: none;
  z-index: 2;
}

    /* === Nom du champion === */
    .champion-name {
      font-size: 13px;
      font-weight: 600;
      margin-top: 6px;
      text-align: center;
    }

    /* Grille */
    .champion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .counter {
      text-align: center;
      margin-bottom: 15px;
      font-size: 15px;
      opacity: 0.8;
    }

    @media (max-width: 700px) {
      #searchInput { width: 90%; }
      .champion-card { width: 100px; }
      .faction-icon { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher un champion...">
    </div>

    <div class="faction-bar" id="factionBar"></div>

    <div class="filters">
      <div class="checkbox-container">
        <input type="checkbox" id="invocableOnly">
        <label for="invocableOnly">Invocables seulement</label>
      </div>

      <!-- Raretés -->
      <button class="rarity-btn" data-rarity="Mythic">Mythique</button>
      <button class="rarity-btn" data-rarity="Legendary">Légendaire</button>
      <button class="rarity-btn" data-rarity="Epic">Épique</button>
      <button class="rarity-btn" data-rarity="Rare">Rare</button>
      <button class="rarity-btn" data-rarity="Uncommon">Peu commun</button>
      <button class="rarity-btn" data-rarity="Common">Commun</button>

      <!-- Affinités -->
      <button class="affinity-btn" data-affinity="Force">Force</button>
      <button class="affinity-btn" data-affinity="Magic">Magie</button>
      <button class="affinity-btn" data-affinity="Spirit">Esprit</button>
      <button class="affinity-btn" data-affinity="Void">Néant</button>
    </div>

    <div class="counter" id="championCount"></div>

    <div id="championGrid" class="champion-grid"></div>
  </div>

  <script>
    let champions = [];
    let factions = [];

    const grid = document.getElementById('championGrid');
    const factionBar = document.getElementById('factionBar');
    const searchInput = document.getElementById('searchInput');
    const rarityButtons = document.querySelectorAll('.rarity-btn');
    const affinityButtons = document.querySelectorAll('.affinity-btn');
    const invocableCheckbox = document.getElementById('invocableOnly');
    const countDisplay = document.getElementById('championCount');

    let selectedFaction = null;
    let selectedRarities = [];
    let selectedAffinities = [];

    fetch('champions.json')
      .then(res => res.json())
      .then(data => {
        champions = data.champions;
        factions = data.factions;
        renderFactions();
        displayChampions();
      })
      .catch(err => console.error("Erreur de chargement du JSON:", err));

    function renderFactions() {
      factions.forEach(f => {
        const img = document.createElement('img');
        img.src = `img/factions/${f.icon}.webp`;
        img.alt = f.name;
        img.classList.add('faction-icon');
        img.dataset.faction = f.name;
        img.addEventListener('click', () => {
          document.querySelectorAll('.faction-icon').forEach(i => i.classList.remove('active'));
          if (selectedFaction === f.name) {
            selectedFaction = null;
          } else {
            selectedFaction = f.name;
            img.classList.add('active');
          }
          displayChampions();
        });
        factionBar.appendChild(img);
      });
    }

    function displayChampions() {
      const searchTerm = searchInput.value.toLowerCase();
      const invocableOnly = invocableCheckbox.checked;

      const filtered = champions.filter(c => {
        const matchesName = c.name.toLowerCase().includes(searchTerm);
        const matchesFaction = !selectedFaction || c.faction === selectedFaction;
        const matchesRarity = selectedRarities.length === 0 || selectedRarities.includes(c.rarity);
        const matchesAffinity = selectedAffinities.length === 0 || selectedAffinities.includes(c.affinity);
        const matchesInvocable = !invocableOnly || c.invocable;
        return matchesName && matchesFaction && matchesRarity && matchesAffinity && matchesInvocable;
      });

      grid.innerHTML = "";
      countDisplay.textContent = `${filtered.length} champion${filtered.length > 1 ? 's' : ''} trouvé${filtered.length > 1 ? 's' : ''}`;

      filtered.forEach(c => {
        const card = document.createElement('div');
        card.classList.add('champion-card');

        const imgWrapper = document.createElement('div');
        imgWrapper.classList.add('card-image');

        const img = document.createElement('img');
        img.src = `img/champions/${c.image}.webp`;
        img.alt = c.name;
        img.loading = "lazy";
        img.classList.add('champion-img');

        const frame = document.createElement('img');
        frame.src = `img/rarity/${c.rarity}.webp`;
        frame.alt = `${c.rarity} frame`;
        frame.classList.add('rarity-frame');

        const affinity = document.createElement('img');
        affinity.src = `img/affinity/${c.affinity}.webp`;
        affinity.alt = `${c.affinity} affinity`;
        affinity.classList.add('affinity-icon');

        const name = document.createElement('div');
        name.classList.add('champion-name');
        name.textContent = c.name;

        imgWrapper.appendChild(img);
        imgWrapper.appendChild(frame);
        imgWrapper.appendChild(affinity);
        card.appendChild(imgWrapper);
        card.appendChild(name);
        grid.appendChild(card);
      });

      if (filtered.length === 0) {
        grid.innerHTML = '<p style="grid-column: 1 / -1; text-align:center;">Aucun champion trouvé.</p>';
      }
    }

    searchInput.addEventListener('input', displayChampions);
    invocableCheckbox.addEventListener('change', displayChampions);

    rarityButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        const rarity = btn.dataset.rarity;
        if (selectedRarities.includes(rarity)) {
          selectedRarities = selectedRarities.filter(r => r !== rarity);
        } else {
          selectedRarities.push(rarity);
        }
        displayChampions();
      });
    });

    affinityButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        const affinity = btn.dataset.affinity;
        if (selectedAffinities.includes(affinity)) {
          selectedAffinities = selectedAffinities.filter(a => a !== affinity);
        } else {
          selectedAffinities.push(affinity);
        }
        displayChampions();
      });
    });
  </script>
</body>
</html>
