<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swish - RSL Tools | Minotaur Mastery Calculator</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0e0e0e;
      color: var(--text-color);
      margin: 0;
    }

    .header-wrapper {
      text-align: center;
      margin-top: 30px;
    }

    #page-title {
      font-family: 'American Captain', Impact, sans-serif;
      letter-spacing: 2px;
      font-size: 42px;
      color: var(--text-color);
      text-shadow: 0 0 12px rgba(212,175,55,0.25);
    }

    .cache-info {
      color: var(--text-color);
      font-style: italic;
      text-align: center;
      margin: 6px auto 24px;
      opacity: 0.85;
      font-size: 14px;
    }

    .mastery-card {
      background: var(--event-bg);
      border: 2px solid var(--event-border);
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(212,175,55,0.25);
      width: min(1000px, 95%);
      margin: 0 auto 40px;
      padding: 22px;
    }

    .scrolls-list {
      display: grid;
      gap: 18px;
    }

    .scroll-row {
      display: grid;
      grid-template-columns: 130px 1fr;
      align-items: center;
      gap: 18px;
      border: 1px solid rgba(212,175,55,0.35);
      border-radius: 12px;
      background: linear-gradient(145deg, #141414, #1b1b1b);
      padding: 14px;
    }

    .scroll-img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      justify-self: center;
      filter: drop-shadow(0 0 8px rgba(212,175,55,0.25));
    }

    .right-part {
      display: flex;
      align-items: center;
      gap: 22px;
    }

    .circle-container {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .progress-ring {
      transform: rotate(-90deg);
      width: 120px;
      height: 120px;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }

    .progress-ring .background {
      stroke: rgba(255,255,255,0.12);
    }

    .progress-ring .progress {
      stroke: var(--line-color);
      transition: stroke-dashoffset 0.25s ease;
    }

    .circle-input {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -52%);
      width: 68px;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      border: none;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    .progress-info {
      font-size: 14px;
      font-weight: 600;
    }

    .progress-info input {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.18);
      color: var(--text-color);
      font: inherit;
      font-weight: inherit;
      outline: none;
      transition: border-color 0.2s ease;
      padding-bottom: 2px;
    }

    .progress-info input:focus {
      border-color: var(--line-color);
    }

    .count { width: 60px; text-align: right; }
    .max { width: 70px; text-align: left; }

    .actions-row {
      display: flex;
      justify-content: center;
      margin-top: 22px;
    }

    .reset-btn {
      background: transparent;
      border: 1px solid var(--line-color);
      color: var(--line-color);
      border-radius: 10px;
      font-weight: 700;
      font-size: 14px;
      padding: 8px 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reset-btn:hover {
      background: var(--line-color);
      color: #0e0e0e;
    }

    .results {
      margin-top: 22px;
      padding-top: 16px;
      border-top: 1px dashed rgba(212,175,55,0.35);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .result-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border: 1px solid rgba(212,175,55,0.35);
      border-radius: 12px;
      background: linear-gradient(145deg, #141414, #1b1b1b);
    }

    .result-card img {
      width: 34px;
      height: 34px;
      object-fit: contain;
      filter: drop-shadow(0 0 6px rgba(212,175,55,0.25));
    }

    .result-text {
      display: flex;
      flex-direction: column;
      line-height: 1.25;
    }

    .result-label {
      font-size: 13px;
      opacity: 0.85;
    }

    .result-value {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.3px;
      color: var(--text-color);
    }

    .muted {
      opacity: 0.7;
      font-style: italic;
      font-size: 13px;
    }

    @media (max-width: 700px) {
      .results { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div id="menu-container"></div>

  <div class="header-wrapper">
    <header id="page-title">MINOTAUR MASTERY CALCULATOR</header>
    <p class="cache-info">
      Data is not saved. Adjust your scrolls and values update dynamically.
    </p>
  </div>

  <div class="mastery-card">
    <div class="scrolls-list">

      <div class="scroll-row" data-type="Basic">
        <img src="style/img/Misc/Scroll-Basic.webp" alt="Basic Scroll" class="scroll-img">
        <div class="right-part">
          <div class="circle-container">
            <svg class="progress-ring" width="120" height="120">
              <circle class="background" r="52" cx="60" cy="60"></circle>
              <circle class="progress" r="52" cx="60" cy="60"></circle>
            </svg>
            <input type="number" class="circle-input count" value="0" min="0">
          </div>
          <div class="progress-info">
            <input type="number" class="count" value="0" min="0"> / <input type="number" class="max" value="100" min="1">
          </div>
        </div>
      </div>

      <div class="scroll-row" data-type="Advanced">
        <img src="style/img/Misc/Scroll-Advanced.webp" alt="Advanced Scroll" class="scroll-img">
        <div class="right-part">
          <div class="circle-container">
            <svg class="progress-ring" width="120" height="120">
              <circle class="background" r="52" cx="60" cy="60"></circle>
              <circle class="progress" r="52" cx="60" cy="60"></circle>
            </svg>
            <input type="number" class="circle-input count" value="0" min="0">
          </div>
          <div class="progress-info">
            <input type="number" class="count" value="0" min="0"> / <input type="number" class="max" value="600" min="1">
          </div>
        </div>
      </div>

      <div class="scroll-row" data-type="Divine">
        <img src="style/img/Misc/Scroll-Divine.webp" alt="Divine Scroll" class="scroll-img">
        <div class="right-part">
          <div class="circle-container">
            <svg class="progress-ring" width="120" height="120">
              <circle class="background" r="52" cx="60" cy="60"></circle>
              <circle class="progress" r="52" cx="60" cy="60"></circle>
            </svg>
            <input type="number" class="circle-input count" value="0" min="0">
          </div>
          <div class="progress-info">
            <input type="number" class="count" value="0" min="0"> / <input type="number" class="max" value="950" min="1">
          </div>
        </div>
      </div>
    </div>

    <div class="actions-row">
      <button class="reset-btn" id="resetAll">Reset</button>
    </div>

    <div class="results">
      <div class="result-card">
        <img src="style/img/Misc/Energy.webp" alt="Energy">
        <div class="result-text">
          <span class="result-label">Energy needed (Stage 15):</span>
          <span class="result-value" id="energyNeeded">0</span>
          <span class="muted" id="runsHint">Based on average drops per run.</span>
        </div>
      </div>

      <div class="result-card">
        <img src="style/img/Misc/Gems.webp" alt="Gems">
        <div class="result-text">
          <span class="result-label">Gem equivalent:</span>
          <span class="result-value" id="gemsNeeded">0</span>
          <span class="muted">1 refill = 130 energy = 40 gems</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ENERGY_PER_RUN = 14;
    const AVG_BASIC_PER_RUN = 28;
    const AVG_ADVANCED_PER_RUN = 13.5;
    const AVG_DIVINE_PER_RUN = 9;
    const REFILL_ENERGY = 130;
    const REFILL_GEMS = 40;

    document.querySelectorAll('.scroll-row').forEach(row => {
      const circle = row.querySelector('.progress');
      const countInputs = row.querySelectorAll('.count');
      const maxInput = row.querySelector('.max');
      const radius = 52;
      const circumference = 2 * Math.PI * radius;
      circle.style.strokeDasharray = circumference;

      function updateCircle() {
        const current = parseFloat(countInputs[0].value || 0);
        const max = parseFloat(maxInput.value || 1);
        const offset = circumference - (current / max) * circumference;
        circle.style.strokeDashoffset = offset;
        countInputs.forEach(i => i.value = current);
        calculate();
      }

      countInputs.forEach(i => i.addEventListener('input', updateCircle));
      maxInput.addEventListener('input', updateCircle);
      updateCircle();
    });

    document.getElementById('resetAll').addEventListener('click', () => {
      document.querySelectorAll('.scroll-row').forEach(row => {
        row.querySelectorAll('.count').forEach(i => i.value = 0);
        row.querySelector('.progress').style.strokeDashoffset = 2 * Math.PI * 52;
      });
      calculate();
    });

    function calculate() {
      const basic = getMissing('Basic');
      const adv = getMissing('Advanced');
      const div = getMissing('Divine');

      const energy =
        (basic / AVG_BASIC_PER_RUN +
         adv / AVG_ADVANCED_PER_RUN +
         div / AVG_DIVINE_PER_RUN) * ENERGY_PER_RUN;

      const gems = (energy / REFILL_ENERGY) * REFILL_GEMS;

      document.getElementById('energyNeeded').textContent = Math.round(energy);
      document.getElementById('gemsNeeded').textContent = Math.round(gems);
      document.getElementById('runsHint').textContent = "â‰ˆ " + Math.round(energy / ENERGY_PER_RUN) + " runs total";
    }

    function getMissing(type) {
      const row = document.querySelector(`.scroll-row[data-type="${type}"]`);
      const cur = parseFloat(row.querySelectorAll('.count')[0].value || 0);
      const max = parseFloat(row.querySelector('.max').value || 0);
      return Math.max(0, max - cur);
    }

    calculate();
  </script>
</body>
</html>
