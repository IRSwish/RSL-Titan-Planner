<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swish - RSL Tools | Minotaur Mastery Calculator</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      background-color: #0e0e0e;
      margin: 0;
    }

    .header-wrapper {
      text-align: center;
      margin-top: 30px;
    }

    #page-title {
      font-family: 'American Captain', Impact, sans-serif;
      letter-spacing: 2px;
      font-size: 42px;
      color: var(--text-color);
      text-shadow: 0 0 12px rgba(212,175,55,0.25);
    }

    .cache-info {
      color: var(--text-color);
      font-style: italic;
      text-align: center;
      margin: 6px auto 24px;
      opacity: 0.85;
      font-size: 14px;
    }

    .mastery-card {
      background: var(--event-bg);
      border: 2px solid var(--event-border);
      border-radius: 16px;
      box-shadow: 0 0 18px rgba(212,175,55,0.25);
      width: min(1100px, 95%);
      margin: 0 auto 40px;
      padding: 22px;
    }

    .scrolls-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 28px;
      align-items: start;
      justify-items: center;
    }

    @media (max-width: 900px) {
      .scrolls-grid { grid-template-columns: 1fr; }
    }

    .scroll-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 320px;
      padding: 16px 12px;
      border: 1px solid rgba(212,175,55,0.35);
      border-radius: 12px;
      background: linear-gradient(145deg, #141414, #1b1b1b);
    }

    .scroll-head {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .scroll-head img {
      width: 75px;
      height: 75px;
      object-fit: contain;
      flex-shrink: 0;
      filter: drop-shadow(0 0 6px rgba(212,175,55,0.25));
    }

    /* Circle */
    .circle-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 6px auto 8px;
    }

    .progress-ring {
      transform: rotate(-90deg);
      width: 120px;
      height: 120px;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }

    .progress-ring .background {
      stroke: rgba(255,255,255,0.12);
    }

    .progress-ring .progress {
      stroke: var(--line-color);
      transition: stroke-dashoffset 0.25s ease;
    }

    .circle-input {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      border: none;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    .progress-info {
      margin-top: 6px;
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
      font-weight: 600;
    }

    .progress-info input {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.18);
      color: var(--text-color);
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      text-align: right;
      width: 56px;
      outline: none;
      transition: border-color 0.2s ease;
      padding-bottom: 2px;
    }

    .progress-info input.max {
      text-align: left;
      width: 64px;
    }

    .progress-info input:focus { border-color: var(--line-color); }

    .actions-row {
      display: flex;
      justify-content: center;
      margin-top: 18px;
    }

    .reset-btn {
      background: transparent;
      border: 1px solid var(--line-color);
      color: var(--line-color);
      border-radius: 10px;
      font-weight: 700;
      font-size: 14px;
      padding: 8px 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .reset-btn:hover { background: var(--line-color); color: #0e0e0e; }

    .results {
      margin-top: 22px;
      padding-top: 16px;
      border-top: 1px dashed rgba(212,175,55,0.35);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 700px) {
      .results { grid-template-columns: 1fr; }
    }

    .result-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border: 1px solid rgba(212,175,55,0.35);
      border-radius: 12px;
      background: linear-gradient(145deg, #141414, #1b1b1b);
    }

    .result-card img {
      width: 34px;
      height: 34px;
      object-fit: contain;
      flex-shrink: 0;
      filter: drop-shadow(0 0 6px rgba(212,175,55,0.25));
    }

    .result-text {
      display: flex;
      flex-direction: column;
      line-height: 1.25;
    }

    .result-label {
      font-size: 13px;
      opacity: 0.85;
    }

    .result-value {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.3px;
      color: var(--text-color);
    }

    .muted {
      opacity: 0.7;
      font-style: italic;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div id="menu-container"></div>

  <div class="header-wrapper">
    <header id="page-title">MINOTAUR MASTERY CALCULATOR</header>
    <p class="cache-info">Data is not saved. Adjust your scrolls and results update dynamically.</p>
  </div>

  <div class="mastery-card">
    <div class="scrolls-grid">
      <div class="scroll-block" data-type="Basic" data-max="100">
        <div class="scroll-head">
          <img src="style/img/Misc/Scroll-Basic.webp" alt="Basic Scroll">
        </div>
        <div class="circle-container">
          <svg class="progress-ring" width="120" height="120">
            <circle class="background" r="52" cx="60" cy="60"></circle>
            <circle class="progress" r="52" cx="60" cy="60"></circle>
          </svg>
          <input type="number" class="circle-input" value="0" min="0" max="100">
        </div>
        <div class="progress-info">
          <input type="number" class="count" value="0" min="0" max="100"> / <input type="number" class="max" value="100" min="1">
        </div>
      </div>

      <div class="scroll-block" data-type="Advanced" data-max="600">
        <div class="scroll-head">
          <img src="style/img/Misc/Scroll-Advanced.webp" alt="Advanced Scroll">
        </div>
        <div class="circle-container">
          <svg class="progress-ring" width="120" height="120">
            <circle class="background" r="52" cx="60" cy="60"></circle>
            <circle class="progress" r="52" cx="60" cy="60"></circle>
          </svg>
          <input type="number" class="circle-input" value="0" min="0" max="600">
        </div>
        <div class="progress-info">
          <input type="number" class="count" value="0" min="0" max="600"> / <input type="number" class="max" value="600" min="1">
        </div>
      </div>

      <div class="scroll-block" data-type="Divine" data-max="950">
        <div class="scroll-head">
          <img src="style/img/Misc/Scroll-Divine.webp" alt="Divine Scroll">
        </div>
        <div class="circle-container">
          <svg class="progress-ring" width="120" height="120">
            <circle class="background" r="52" cx="60" cy="60"></circle>
            <circle class="progress" r="52" cx="60" cy="60"></circle>
          </svg>
          <input type="number" class="circle-input" value="0" min="0" max="950">
        </div>
        <div class="progress-info">
          <input type="number" class="count" value="0" min="0" max="950"> / <input type="number" class="max" value="950" min="1">
        </div>
      </div>
    </div>

    <div class="actions-row">
      <button class="reset-btn" id="resetAll">Reset</button>
    </div>

    <div class="results">
      <div class="result-card">
        <img src="style/img/Misc/Energy.webp" alt="Energy">
        <div class="result-text">
          <span class="result-label">Energy needed (Stage 15):</span>
          <span class="result-value" id="energyNeeded">0</span>
          <span class="muted" id="runsHint">Based on average drops per run.</span>
        </div>
      </div>

      <div class="result-card">
        <img src="style/img/Misc/Gems.webp" alt="Gems">
        <div class="result-text">
          <span class="result-label">Gem equivalent:</span>
          <span class="result-value" id="gemsNeeded">0</span>
          <span class="muted">1 refill = 130 energy = 40 gems</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ENERGY_PER_RUN = 14;
    const AVG_BASIC = 28, AVG_ADV = 13.5, AVG_DIV = 9;
    const REFILL_ENERGY = 130, REFILL_GEMS = 40;

    document.querySelectorAll('.scroll-block').forEach(block => {
      const circle = block.querySelector('.progress');
      const radius = 52;
      const circumference = 2 * Math.PI * radius;
      circle.style.strokeDasharray = circumference;

      const circleInput = block.querySelector('.circle-input');
      const countInput = block.querySelector('.count');
      const maxInput = block.querySelector('.max');
      const maxVal = parseInt(block.dataset.max);

      function update(v, m = maxVal) {
        v = Math.max(0, Math.min(m, v));
        const offset = circumference - (v / m) * circumference;
        circle.style.strokeDashoffset = offset;
        circleInput.value = v;
        countInput.value = v;
        calculate();
      }

      [circleInput, countInput].forEach(inp => {
        inp.addEventListener('input', () => {
          const v = parseFloat(inp.value) || 0;
          const m = parseFloat(maxInput.value) || maxVal;
          update(v, m);
        });
      });

      maxInput.addEventListener('input', () => calculate());
      update(0, maxVal);
    });

    document.getElementById('resetAll').addEventListener('click', () => {
      document.querySelectorAll('.scroll-block').forEach(block => {
        block.querySelector('.circle-input').value = 0;
        block.querySelector('.count').value = 0;
        const circle = block.querySelector('.progress');
        circle.style.strokeDashoffset = 2 * Math.PI * 52;
      });
      calculate();
    });

    function calculate() {
      const get = type => {
        const b = document.querySelector(`.scroll-block[data-type="${type}"]`);
        const cur = parseFloat(b.querySelector('.count').value) || 0;
        const max = parseFloat(b.querySelector('.max').value) || 0;
        return Math.max(0, max - cur);
      };

      const b = get('Basic');
      const a = get('Advanced');
      const d = get('Divine');

      const runsB = Math.ceil(b / AVG_BASIC);
      const runsA = Math.ceil(a / AVG_ADV);
      const runsD = Math.ceil(d / AVG_DIV);
      const totalRuns = runsB + runsA + runsD;

      const energy = totalRuns * ENERGY_PER_RUN;
      const gems = (energy / REFILL_ENERGY) * REFILL_GEMS;

      document.getElementById('energyNeeded').textContent = Math.round(energy);
      document.getElementById('gemsNeeded').textContent = Math.round(gems);
      document.getElementById('runsHint').textContent = `â‰ˆ ${totalRuns} runs total`;
    }

    calculate();
  </script>
</body>
</html>
