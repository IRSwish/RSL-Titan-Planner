<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swish - RSL Tools | Minotaur Mastery Calculator</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      background-color: #0e0e0e;
      margin: 0;
    }

    .header-wrapper {
      text-align: center;
      margin-top: 30px;
    }

    #page-title {
      font-family: 'American Captain', Impact, sans-serif;
      letter-spacing: 2px;
      font-size: 42px;
      color: var(--text-color);
      text-shadow: 0 0 12px rgba(212,175,55,0.25);
    }

    .cache-info {
      color: var(--text-color);
      font-style: italic;
      text-align: center;
      margin: 6px auto 24px;
      opacity: 0.85;
      font-size: 14px;
    }

    /* Container for 3 blocks side-by-side */
    .scrolls-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      width: fit-content;
      margin: 40px auto;
      justify-content: center;
    }

    @media (max-width: 900px) {
      .scrolls-grid {
        grid-template-columns: 1fr;
      }
    }

    .scroll-block {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: var(--event-bg);
      border: 2px solid var(--event-border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(212,175,55,0.25);
      width: 340px;
      transition: box-shadow 0.3s ease;
    }

    .scroll-block:hover {
      box-shadow: 0 0 20px rgba(212,175,55,0.5);
    }

    .scroll-block img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-right: 16px;
      filter: drop-shadow(0 0 6px rgba(212,175,55,0.25));
    }

    .right-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    /* Circle */
    .circle-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 5px auto;
    }

    .progress-ring {
      transform: rotate(-90deg);
      width: 100px;
      height: 100px;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
    }

    .progress-ring .background {
      stroke: rgba(255,255,255,0.12);
    }

    .progress-ring .progress {
      stroke: var(--line-color);
      transition: stroke-dashoffset 0.3s ease;
    }

    .circle-input {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      border: none;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    .progress-info {
      margin-top: 6px;
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
      font-weight: 600;
    }

    .progress-info input.count,
    .progress-info input.max {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      color: var(--text-color);
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      text-align: right;
      width: 40px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .progress-info input.max {
      text-align: left;
      width: 60px;
    }

    .progress-info input:focus {
      border-color: var(--line-color);
    }

    .reset-btn {
      display: block;
      background: transparent;
      border: 1px solid var(--line-color);
      color: var(--line-color);
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 20px auto;
    }

    .reset-btn:hover {
      background: var(--line-color);
      color: #0e0e0e;
    }

    .results {
      width: fit-content;
      margin: 30px auto;
      display: flex;
      gap: 20px;
    }

    .result-card {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(145deg, #141414, #1b1b1b);
      border: 1px solid rgba(212,175,55,0.35);
      border-radius: 10px;
      padding: 12px 16px;
      box-shadow: 0 0 10px rgba(212,175,55,0.15);
    }

    .result-card img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .result-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .result-label {
      font-size: 13px;
      opacity: 0.85;
    }

    .result-value {
      font-size: 18px;
      font-weight: 800;
      color: var(--text-color);
    }

    .muted {
      opacity: 0.7;
      font-style: italic;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div id="menu-container"></div>

  <div class="header-wrapper">
    <header id="page-title">MINOTAUR MASTERY CALCULATOR</header>
    <p class="cache-info">Data is not saved. Adjust your scrolls and the result updates dynamically.</p>
  </div>

  <div class="scrolls-grid">
    <div class="scroll-block" data-type="Basic">
      <img src="style/img/Misc/Scroll-Basic.webp" alt="Basic Scroll">
      <div class="right-side">
        <div class="circle-container">
          <svg class="progress-ring" width="100" height="100">
            <circle class="background" r="45" cx="50" cy="50"></circle>
            <circle class="progress" r="45" cx="50" cy="50"></circle>
          </svg>
          <input type="number" class="circle-input count" value="0" min="0">
        </div>
        <div class="progress-info">
          <input type="number" class="count" value="0" min="0"> / <input type="number" class="max" value="100" min="1">
        </div>
      </div>
    </div>

    <div class="scroll-block" data-type="Advanced">
      <img src="style/img/Misc/Scroll-Advanced.webp" alt="Advanced Scroll">
      <div class="right-side">
        <div class="circle-container">
          <svg class="progress-ring" width="100" height="100">
            <circle class="background" r="45" cx="50" cy="50"></circle>
            <circle class="progress" r="45" cx="50" cy="50"></circle>
          </svg>
          <input type="number" class="circle-input count" value="0" min="0">
        </div>
        <div class="progress-info">
          <input type="number" class="count" value="0" min="0"> / <input type="number" class="max" value="600" min="1">
        </div>
      </div>
    </div>

    <div class="scroll-block" data-type="Divine">
      <img src="style/img/Misc/Scroll-Divine.webp" alt="Divine Scroll">
      <div class="right-side">
        <div class="circle-container">
          <svg class="progress-ring" width="100" height="100">
            <circle class="background" r="45" cx="50" cy="50"></circle>
            <circle class="progress" r="45" cx="50" cy="50"></circle>
          </svg>
          <input type="number" class="circle-input count" value="0" min="0">
        </div>
        <div class="progress-info">
          <input type="number" class="count" value="0" min="0"> / <input type="number" class="max" value="950" min="1">
        </div>
      </div>
    </div>
  </div>

  <button class="reset-btn" id="resetAll">Reset</button>

  <div class="results">
    <div class="result-card">
      <img src="style/img/Misc/Energy.webp" alt="Energy">
      <div class="result-text">
        <span class="result-label">Energy needed (Stage 15):</span>
        <span class="result-value" id="energyNeeded">0</span>
        <span class="muted" id="runsHint">Based on average drops per run.</span>
      </div>
    </div>

    <div class="result-card">
      <img src="style/img/Misc/Gems.webp" alt="Gems">
      <div class="result-text">
        <span class="result-label">Gem equivalent:</span>
        <span class="result-value" id="gemsNeeded">0</span>
        <span class="muted">1 refill = 130 energy = 40 gems</span>
      </div>
    </div>
  </div>

  <script>
    const ENERGY_PER_RUN = 14;
    const AVG_BASIC = 28, AVG_ADV = 13.5, AVG_DIV = 9;
    const REFILL_ENERGY = 130, REFILL_GEMS = 40;

    document.querySelectorAll('.scroll-block').forEach(block => {
      const circle = block.querySelector('.progress');
      const radius = 45;
      const circumference = 2 * Math.PI * radius;
      circle.style.strokeDasharray = circumference;

      const circleInput = block.querySelector('.circle-input');
      const countInput = block.querySelectorAll('.count')[1];
      const maxInput = block.querySelector('.max');

      function update(v, m) {
        v = Math.max(0, Math.min(m, v));
        const offset = circumference - (v / m) * circumference;
        circle.style.strokeDashoffset = offset;
        circleInput.value = v;
        countInput.value = v;
        calculate();
      }

      [circleInput, countInput].forEach(inp => {
        inp.addEventListener('input', () => {
          const m = parseFloat(maxInput.value) || 1;
          const v = parseFloat(inp.value) || 0;
          update(v, m);
        });
      });

      maxInput.addEventListener('input', () => {
        const m = parseFloat(maxInput.value) || 1;
        const v = parseFloat(circleInput.value) || 0;
        update(v, m);
      });

      update(0, parseFloat(maxInput.value));
    });

    document.getElementById('resetAll').addEventListener('click', () => {
      document.querySelectorAll('.scroll-block').forEach(block => {
        block.querySelectorAll('.count').forEach(i => i.value = 0);
        block.querySelector('.circle-input').value = 0;
        const c = block.querySelector('.progress');
        c.style.strokeDashoffset = 2 * Math.PI * 45;
      });
      calculate();
    });

    function calculate() {
      const get = (type) => {
        const block = document.querySelector(`.scroll-block[data-type="${type}"]`);
        const cur = parseFloat(block.querySelectorAll('.count')[1].value) || 0;
        const max = parseFloat(block.querySelector('.max').value) || 0;
        return Math.max(0, max - cur);
      };
      const b = get('Basic'), a = get('Advanced'), d = get('Divine');
      const energy = ((b/AVG_BASIC)+(a/AVG_ADV)+(d/AVG_DIV))*ENERGY_PER_RUN;
      const gems = (energy/REFILL_ENERGY)*REFILL_GEMS;
      document.getElementById('energyNeeded').textContent = Math.round(energy);
      document.getElementById('gemsNeeded').textContent = Math.round(gems);
      document.getElementById('runsHint').textContent = `≈ ${Math.round(energy/ENERGY_PER_RUN)} runs total`;
    }

    calculate();
  </script>
</body>
</html>
