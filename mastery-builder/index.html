<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSL Tools | Mastery Builder</title>
  <link rel="stylesheet" href="../style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'American Captain';
      src: url('../style/American Captain.otf') format('opentype');
    }
  </style>

  <style>
/* ====== MASTERIES BUILDER CLEAN VERSION ====== */

#builder {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  margin: 50px auto;
  max-width: 1400px;
}

.scroll-counter {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin-top: 40px;
}

.scroll-type {
  display: flex;
  align-items: center;
  gap: 8px;
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  font-size: 18px;
  color: var(--text-color);
}

.scroll-type img {
  width: 36px;
  height: 36px;
}

/* ===== TREES ===== */
.tree {
  background: linear-gradient(180deg, #0e0e0e 0%, #1a1a1a 100%);
  border: 2px solid var(--event-border);
  border-radius: 14px;
  padding: 25px 20px 35px;
  width: 360px;
  text-align: center;
  position: relative;
  transition: all 0.3s ease;
}

.tree h2 {
  color: #d4af37;
  font-size: 26px;
  margin-bottom: 10px;
  text-transform: uppercase;
  text-shadow: none;
}

/* ===== RESET BUTTON ===== */
.reset-tree {
  position: absolute;
  top: 10px;
  left: 10px;
  background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
  border: 2px solid var(--event-border);
  color: var(--text-color);
  font-weight: 600;
  font-family: 'Inter', sans-serif;
  font-size: 13px;
  padding: 5px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.reset-tree:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px var(--event-border);
  color: #d4af37;
}

/* ===== GRID ===== */
.row {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin: 25px 0;
  position: relative;
}

.row.centered {
  justify-content: center;
}

/* === OCTOGONES === */
:root {
  --octagon-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
  --border-width: 5px;
  --border-fix: 3px;
  --border-gradient: linear-gradient(to bottom, #666, #333);
  --fill-gradient: linear-gradient(to bottom, #000, #000);
  --inner-border-gradient: linear-gradient(to bottom, #444, #111);
  --inner-border-blur: 10px;
  --inner-border-scale: 0.92;
  --inner-border-opacity: 1;
}

/* BORDURE EXTERNE */
.octogone-container {
  width: 72px;
  height: 72px;
  position: relative;
  background: var(--border-gradient);
  clip-path: var(--octagon-path);
  z-index: 0;
  transition: all 0.25s ease;
}

/* FOND INTERNE */
.octogone {
  position: absolute;
  top: calc(var(--border-width) - var(--border-fix));
  left: calc(var(--border-width) - var(--border-fix));
  right: calc(var(--border-width) - var(--border-fix));
  bottom: calc(var(--border-width) - var(--border-fix));
  clip-path: var(--octagon-path);
  z-index: 1;
  overflow: hidden; /* Permet aux pseudo-éléments de rester dans la forme */
  transition: filter 0.25s ease;
  background: none; /* <-- on supprime le fond gris */
}

.octogone-image {
  position: absolute;
  inset: 0;
  z-index: 5;
  pointer-events: none;
  transform: scale(var(--inner-border-scale));
  transition: all 0.3s ease;
  background: none;
}

.octogone-image::before {
  content: "";
  position: absolute;
  inset: 0;
  background: var(--mastery-gradient);
  mask-image: var(--mastery-icon);
  mask-repeat: no-repeat;
  mask-size: cover;
  mask-position: center;
  -webkit-mask-image: var(--mastery-icon);
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-size: cover;
  -webkit-mask-position: center;
  transition: background 0.35s ease;
}

/* ÉTATS INACTIFS / BLOQUÉS */

/* Inactive / Verrouillée */
.tree[data-branch="offense"] .mastery:not(.active) .octogone-image {
  --mastery-gradient: linear-gradient(to bottom, #4b1a15, #4b1a15);
}

/* Active */
.tree[data-branch="offense"] .mastery.active .octogone-image {
  --mastery-gradient: linear-gradient(to bottom, #d52317, #d52317);
}

/* Inactive / Verrouillée */
.tree[data-branch="defense"] .mastery:not(.active) .octogone-image {
  --mastery-gradient: linear-gradient(to bottom, #24490c, #23350c);
}

/* Active */
.tree[data-branch="defense"] .mastery.active .octogone-image {
  --mastery-gradient: linear-gradient(to bottom, #6b9e08, #e4f230);
}

/* Inactive / Verrouillée */
.tree[data-branch="support"] .mastery:not(.active) .octogone-image {
  --mastery-gradient: linear-gradient(to bottom, #092f50, #15333e);
}

/* Active */
.tree[data-branch="support"] .mastery.active .octogone-image {
  --mastery-gradient: linear-gradient(to bottom, #187dc6, #84f7f7);
}

/* === OFFENSE - Sélectionnable === */
.tree[data-branch="offense"] .mastery.available:not(.active) .octogone-image {
  --mastery-gradient: linear-gradient(to bottom, #79251c, #4b1a15) !important;
  filter: brightness(1.1) saturate(0.8);
  opacity: 0.95;
}

/* === DEFENSE - Sélectionnable === */
.tree[data-branch="defense"] .mastery.available:not(.active) .octogone-image {
  --mastery-gradient: linear-gradient(to bottom, #3d6b11, #23350c) !important;
  filter: brightness(1.1) saturate(0.8);
  opacity: 0.95;
}

/* === SUPPORT - Sélectionnable === */
.tree[data-branch="support"] .mastery.available:not(.active) .octogone-image {
  --mastery-gradient: linear-gradient(to bottom, #14537d, #15333e) !important;
  filter: brightness(1.1) saturate(0.8);
  opacity: 0.95;
}

/* BORDURE INTERNE GLOW */
.octogone::after {
  content: "";
  position: absolute;
  inset: 0;
  clip-path: var(--octagon-path);
  background: var(--inner-border-gradient);
  opacity: var(--inner-border-opacity);
  transform: scale(var(--inner-border-scale));
  filter: blur(var(--inner-border-blur));
  z-index: 2;
  pointer-events: none;
}

/* === ETATS === */
.mastery.locked .octogone-container {
  --border-gradient: linear-gradient(to bottom, #3b3b3b, #272727);
}
.mastery.locked .octogone {
  --fill-gradient: linear-gradient(to bottom, #3b3b3b, #272727);
  --inner-border-gradient: linear-gradient(to bottom, #5a5a5a, #2f2f2f);
  filter: grayscale(0.8) brightness(0.7);
}
.mastery.locked .octogone-image {
  filter: grayscale(1) brightness(0.5);
}

.mastery.available:not(.active):not(.locked) .octogone-container {
  --border-gradient: linear-gradient(to bottom, #666, #333);
}
.mastery.available:not(.active):not(.locked) .octogone {
  --fill-gradient: linear-gradient(to bottom, #262626, #171717);
  --inner-border-gradient: linear-gradient(to bottom, #888, #444);
}

/* === OFFENSE ACTIVE === */
[data-branch="offense"] .mastery.active .octogone-container {
  --border-gradient: linear-gradient(to bottom, #f7db39, #bd2e07);
}
[data-branch="offense"] .mastery.active .octogone {
  --fill-gradient: linear-gradient(to bottom, #000, #000);
  --inner-border-gradient: linear-gradient(to bottom, #8d0900, #000);
}

/* === DEFENSE ACTIVE === */
[data-branch="defense"] .mastery.active .octogone-container {
  --border-gradient: linear-gradient(to bottom, #c3d3bd, #b4f739);
}
[data-branch="defense"] .mastery.active .octogone {
  --fill-gradient: linear-gradient(to bottom, #2e680e, #041100);
  --inner-border-gradient: linear-gradient(to bottom, #42ad18, #041100);
}

/* === SUPPORT ACTIVE === */
[data-branch="support"] .mastery.active .octogone-container {
  --border-gradient: linear-gradient(to bottom, #bdc7d3, #39d4f7);
}
[data-branch="support"] .mastery.active .octogone {
  --fill-gradient: linear-gradient(to bottom, #124071, #020e1d);
  --inner-border-gradient: linear-gradient(to bottom, #1854ad, #020e1d);
}

/* Hover simple */
.mastery:hover .octogone {
  filter: brightness(1.15);
}

/* === TOOLTIP === */
.mastery-tooltip {
  position: fixed;
  background: rgba(10, 10, 10, 0.95);
  border: 2px solid #d4af37;
  color: #fcf6ff;
  font-family: 'Inter', sans-serif;
  font-size: 14px;
  line-height: 1.3;
  padding: 12px 16px;
  border-radius: 10px;
  max-width: 280px;
  pointer-events: none;
  z-index: 9999;
  opacity: 0;
  transform: translateY(8px);
  transition: opacity 0.2s ease, transform 0.25s ease;
  box-shadow: 0 0 15px rgba(212,175,55,0.15);
  backdrop-filter: blur(4px);
}
.mastery-tooltip.visible { opacity: 1; transform: translateY(0); }
.mastery-tooltip h4 {
  margin: 0 0 6px;
  font-family: 'American Captain';
  font-size: 22px;
  color: #d4af37;
  text-transform: uppercase;
  letter-spacing: 2px;
}
.mastery-tooltip p { margin: 0 0 6px; }
.mastery-tooltip .cost {
  font-size: 13px;
  color: #aaa;
  text-align: right;
  border-top: 1px solid rgba(212,175,55,0.2);
  padding-top: 4px;
  margin-top: 4px;
  font-style: italic;
}

/* === ALIGNEMENT TIER 1 === */
.row.centered {
  justify-content: center;
  gap: 0;
  position: relative;
}
.row.centered .mastery:first-child { transform: translateX(-12px); }
.row.centered .mastery:last-child { transform: translateX(12px); }

/* === ÉTAT SÉLECTIONNABLE — COULEUR ATTÉNUÉE (fidèle au jeu) === */

/* === COLORATION DU FOND OCTOGONAL (même logique que l’image) === */

/* --- OFFENSE --- */
.tree[data-branch="offense"] .mastery:not(.active) .octogone {
  background: linear-gradient(to bottom, #4b1a15, #4b1a15);
  --inner-border-gradient: linear-gradient(to bottom, #4b1a15, #2c0f0c);
}
.tree[data-branch="offense"] .mastery.available:not(.active) .octogone {
  background: linear-gradient(to bottom, #79251c, #4b1a15);
  --inner-border-gradient: linear-gradient(to bottom, #79251c, #4b1a15);
}
.tree[data-branch="offense"] .mastery.active .octogone {
  background: linear-gradient(to bottom, #d52317, #d52317);
}

/* --- DEFENSE --- */
.tree[data-branch="defense"] .mastery:not(.active) .octogone {
  background: linear-gradient(to bottom, #24490c, #23350c);
  --inner-border-gradient: linear-gradient(to bottom, #24490c, #23350c);
}
.tree[data-branch="defense"] .mastery.available:not(.active) .octogone {
  background: linear-gradient(to bottom, #3d6b11, #23350c);
  --inner-border-gradient: linear-gradient(to bottom, #3d6b11, #23350c);
}
.tree[data-branch="defense"] .mastery.active .octogone {
  background: linear-gradient(to bottom, #6b9e08, #e4f230);
}

/* --- SUPPORT --- */
.tree[data-branch="support"] .mastery:not(.active) .octogone {
  background: linear-gradient(to bottom, #092f50, #15333e);
  --inner-border-gradient: linear-gradient(to bottom, #0b314b, #152227);
}
.tree[data-branch="support"] .mastery.available:not(.active) .octogone {
  background: linear-gradient(to bottom, #14537d, #15333e);
  --inner-border-gradient: linear-gradient(to bottom, #14537d, #15333e);
}

.tree[data-branch="support"] .mastery.active .octogone {
  background: linear-gradient(to bottom, #187dc6, #84f7f7);
}

/* === COLORATION TOTALE OCTOGONE (fond + bordure) === */

/* 🟥 OFFENSE */
.tree[data-branch="offense"] .mastery:not(.active) .octogone {
  background: linear-gradient(to bottom, #4b1a15, #4b1a15);
}
.tree[data-branch="offense"] .mastery.available:not(.active) .octogone {
  background: linear-gradient(to bottom, #79251c, #4b1a15);
}
.tree[data-branch="offense"] .mastery.active .octogone {
  background: linear-gradient(to bottom, #d52317, #d52317);
}

/* Bordure OFFENSE */
.tree[data-branch="offense"] .mastery:not(.active) .octogone-container {
  background: linear-gradient(to bottom, #3b201c, #2b1511);
}
.tree[data-branch="offense"] .mastery.available:not(.active) .octogone-container {
  background: linear-gradient(to bottom, #ac2615, #58130b);
}


/* 🟩 DEFENSE */
.tree[data-branch="defense"] .mastery:not(.active) .octogone {
  background: linear-gradient(to bottom, #24490c, #23350c);
}
.tree[data-branch="defense"] .mastery.available:not(.active) .octogone {
  background: linear-gradient(to bottom, #3d6b11, #23350c);
}

/* Bordure DEFENSE */
.tree[data-branch="defense"] .mastery:not(.active) .octogone-container {
  background: linear-gradient(to bottom, #223810, #192a0b);
}
.tree[data-branch="defense"] .mastery.available:not(.active) .octogone-container {
  background: linear-gradient(to bottom, #4b7d1a, #2f4712);
}


/* 🟦 SUPPORT */
.tree[data-branch="support"] .mastery:not(.active) .octogone {
  background: linear-gradient(to bottom, #092f50, #15333e);
}
.tree[data-branch="support"] .mastery.available:not(.active) .octogone {
  background: linear-gradient(to bottom, #14537d, #15333e);
}
.tree[data-branch="support"] .mastery.active .octogone {
  background: linear-gradient(to bottom, #187dc6, #84f7f7);
}

/* Bordure SUPPORT */
.tree[data-branch="support"] .mastery:not(.active) .octogone-container {
  background: linear-gradient(to bottom, #0a243b, #091b2b);
}
.tree[data-branch="support"] .mastery.available:not(.active) .octogone-container {
  background: linear-gradient(to bottom, #1a5588, #0c304f);
}
.tree[data-branch="support"] .mastery.active .octogone-container {
  background: linear-gradient(to bottom, #3bb2f7, #187dc6);
}

/* === COULEUR DU FOND INTERNE (le gris sous l'image) === */
.octogone::before {
  content: "";
  position: absolute;
  inset: 0;
  clip-path: var(--octagon-path);
  background: var(--fill-gradient, linear-gradient(to bottom, #ff0000, #111));
  z-index: 1; /* Sous le ::after glow (qui est à 2) */
  transition: background 0.3s ease;
}
  </style>
</head>

<body>
  <div id="menu-container"></div>

  <div class="header-wrapper">
    <header id="page-title">Mastery Builder</header>
  </div>

  <div class="scroll-counter">
    <div class="scroll-type" id="basic-scrolls">
      <img src="../style/img/Misc/Scroll-Basic.webp" alt="Basic Scrolls">
      <span>0 / 100</span>
    </div>
    <div class="scroll-type" id="advanced-scrolls">
      <img src="../style/img/Misc/Scroll-Advanced.webp" alt="Advanced Scrolls">
      <span>0 / 600</span>
    </div>
    <div class="scroll-type" id="divine-scrolls">
      <img src="../style/img/Misc/Scroll-Divine.webp" alt="Divine Scrolls">
      <span>0 / 950</span>
    </div>
  </div>

  <div id="builder">
    <div class="tree" data-branch="offense">
      <button class="reset-tree">Reset</button>
      <h2>Offense</h2>
      <div class="rows"></div>
    </div>

    <div class="tree" data-branch="defense">
      <button class="reset-tree">Reset</button>
      <h2>Defense</h2>
      <div class="rows"></div>
    </div>

    <div class="tree" data-branch="support">
      <button class="reset-tree">Reset</button>
      <h2>Support</h2>
      <div class="rows"></div>
    </div>
  </div>

  <!-- === Builder Logic === -->
  <script src="builder.js"></script>

  <!-- === Tooltip Logic === -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const tooltip = document.createElement("div");
  tooltip.className = "mastery-tooltip";
  document.body.appendChild(tooltip);
  let active = null;
  document.querySelectorAll(".mastery").forEach(el => {
    el.addEventListener("mouseenter", e => {
      const data = el.dataset.info ? JSON.parse(el.dataset.info) : null;
      if (!data) return;
      tooltip.innerHTML = `
        <h4>${data.name}</h4>
        <p>${data.description}</p>
        <div class="cost">Scroll cost: ${data.cost}</div>`;
      active = el;
      const offset = 20;
      let x = e.clientX + offset, y = e.clientY + offset;
      if (x + tooltip.offsetWidth > window.innerWidth) x = e.clientX - tooltip.offsetWidth - offset;
      if (y + tooltip.offsetHeight > window.innerHeight) y = e.clientY - tooltip.offsetHeight - offset;
      tooltip.style.left = `${x}px`;
      tooltip.style.top  = `${y}px`;
      tooltip.classList.remove("visible");
      requestAnimationFrame(() => tooltip.classList.add("visible"));
    });
    el.addEventListener("mousemove", e => {
      if (!active) return;
      const offset = 20;
      let x = e.clientX + offset, y = e.clientY + offset;
      if (x + tooltip.offsetWidth > window.innerWidth) x = e.clientX - tooltip.offsetWidth - offset;
      if (y + tooltip.offsetHeight > window.innerHeight) y = e.clientY - tooltip.offsetHeight - offset;
      tooltip.style.left = `${x}px`;
      tooltip.style.top  = `${y}px`;
    });
    el.addEventListener("mouseleave", () => {
      tooltip.classList.remove("visible");
      active = null;
    });
  });
});
  </script>

  <script src="../script.js"></script>
</body>
</html>
