<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSL Tools | Mastery Builder</title>
  <link rel="stylesheet" href="/style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
/* ====== MASTERIES BUILDER CLEAN VERSION ====== */

#builder {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  margin: 50px auto;
  max-width: 1400px;
}

.scroll-counter {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin-top: 40px;
}

.scroll-type {
  display: flex;
  align-items: center;
  gap: 8px;
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  font-size: 18px;
  color: var(--text-color);
}

.scroll-type img {
  width: 36px;
  height: 36px;
}

/* ===== TREES ===== */
.tree {
  background: linear-gradient(180deg, #0e0e0e 0%, #1a1a1a 100%);
  border: 2px solid var(--event-border);
  border-radius: 14px;
  padding: 25px 20px 35px;
  width: 360px;
  text-align: center;
  position: relative;
  transition: all 0.3s ease;
}

.tree h2 {
  font-family: 'American Captain', sans-serif;
  color: #d4af37;
  font-size: 26px;
  letter-spacing: 1px;
  margin-bottom: 10px;
  text-transform: uppercase;
  text-shadow: none; /* ✅ pas de glow */
}

/* ===== RESET BUTTON ===== */
.reset-tree {
  position: absolute;
  top: 10px;
  left: 10px;
  background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
  border: 2px solid var(--event-border);
  color: var(--text-color);
  font-weight: 600;
  font-family: 'Inter', sans-serif;
  font-size: 13px;
  padding: 5px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.reset-tree:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px var(--event-border);
  color: #d4af37;
}

/* ===== GRID ===== */
.row {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin: 25px 0;
  position: relative;
}

.row.centered {
  justify-content: center;
}

/* ===== MASTERY ICONS ===== */
.mastery {
  width: 70px;
  height: 70px;
  border: 2px solid #555;
  background: #0e0e0e;
  clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
  cursor: pointer;
  transition: all 0.2s ease;
  position: relative;
  z-index: 2;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
  background-size: cover;
  background-position: center;
}

/* ✅ pas de hover glow pour l’instant */
.mastery:hover:not(.locked):not(.active) {
  transform: none;
  box-shadow: none;
}

/* ✅ active = neutre, pas de rose ni de glow */
.mastery.active {
  border-color: var(--line-color);
  box-shadow: none;
  background-color: rgba(212,175,55,0.1);
}

.mastery.locked {
  opacity: 0.25;
  cursor: not-allowed;
  filter: grayscale(100%);
}

.mastery.available:not(.active):not(.locked) {
  border-color: var(--line-color);
  box-shadow: none;
  animation: none;
}

/* ===== TOOLTIP ===== */
.mastery-tooltip {
  position: fixed;
  background: rgba(10, 10, 10, 0.95);
  border: 2px solid #d4af37;
  color: #fcf6ff;
  font-family: 'Inter', sans-serif;
  font-size: 14px;
  line-height: 1.3;
  padding: 12px 16px;
  border-radius: 10px;
  max-width: 280px;
  pointer-events: none;
  z-index: 9999;
  opacity: 0;
  transition: opacity 0.15s ease;
  box-shadow: 0 0 15px rgba(212,175,55,0.15);
  backdrop-filter: blur(4px);
}

.mastery-tooltip.visible {
  opacity: 1;
}

.mastery-tooltip h4 {
  margin: 0 0 6px;
  font-family: 'American Captain';
  font-size: 22px;
  color: #d4af37;
  text-transform: uppercase;
  letter-spacing: 1px;
  text-shadow: none; /* ✅ pas de glow */
}

.mastery-tooltip p {
  margin: 0 0 6px;
  font-family: 'Inter', sans-serif;
  color: #fcf6ff;
}

.mastery-tooltip .cost {
  font-size: 13px;
  color: #aaa;
  text-align: right;
  border-top: 1px solid rgba(212,175,55,0.2);
  padding-top: 4px;
  margin-top: 4px;
  font-style: italic;
}

/* ===== COULEURS PAR ARBRE (tons métalliques sobres et corrects) ===== */

/* ---- OFFENSE (rouge métallisé) ---- */
[data-branch="offense"] {
  border-color: #a6404f;
}

[data-branch="offense"] .reset-tree {
  border-color: #a6404f;
}

[data-branch="offense"] h2 {
  color: #a6404f;
}

[data-branch="offense"] .mastery.active {
  border-color: #a6404f;
  background-color: rgba(166,64,79,0.15);
}

/* ---- DEFENSE (vert jade sombre) ---- */
[data-branch="defense"] {
  border-color: #3c8b60;
}

[data-branch="defense"] .reset-tree {
  border-color: #3c8b60;
}

[data-branch="defense"] h2 {
  color: #3c8b60;
}

[data-branch="defense"] .mastery.active {
  border-color: #3c8b60;
  background-color: rgba(60,139,96,0.15);
}

/* ---- SUPPORT (bleu acier) ---- */
[data-branch="support"] {
  border-color: #2b6fa8;
}

[data-branch="support"] .reset-tree {
  border-color: #2b6fa8;
}

[data-branch="support"] h2 {
  color: #2b6fa8;
}

[data-branch="support"] .mastery.active {
  border-color: #2b6fa8;
  background-color: rgba(43,111,168,0.15);
}

/* ---- GÉNÉRAL ---- */
.tree {
  box-shadow: inset 0 0 20px rgba(255,255,255,0.03);
  background: linear-gradient(180deg, #101010 0%, #1a1a1a 100%);
}

.mastery.active {
  box-shadow: none;
}

.mastery.locked {
  opacity: 0.25;
  filter: grayscale(100%);
}
  </style>
</head>

<body>
  <div id="menu-container"></div>

  <div class="header-wrapper">
    <header id="page-title">Mastery Builder</header>
  </div>

  <div class="scroll-counter">
    <div class="scroll-type" id="basic-scrolls">
      <img src="/style/img/Misc/Scroll-Basic.webp" alt="Basic Scrolls">
      <span>0 / 100</span>
    </div>
    <div class="scroll-type" id="advanced-scrolls">
      <img src="/style/img/Misc/Scroll-Advanced.webp" alt="Advanced Scrolls">
      <span>0 / 600</span>
    </div>
    <div class="scroll-type" id="divine-scrolls">
      <img src="/style/img/Misc/Scroll-Divine.webp" alt="Divine Scrolls">
      <span>0 / 950</span>
    </div>
  </div>

  <div id="builder">
    <div class="tree" data-branch="offense">
      <button class="reset-tree">Reset</button>
      <h2>Offense</h2>
      <div class="rows"></div>
    </div>

    <div class="tree" data-branch="defense">
      <button class="reset-tree">Reset</button>
      <h2>Defense</h2>
      <div class="rows"></div>
    </div>

    <div class="tree" data-branch="support">
      <button class="reset-tree">Reset</button>
      <h2>Support</h2>
      <div class="rows"></div>
    </div>
  </div>

  <!-- === Builder Logic === -->
  <script src="builder.js"></script>

  <!-- === Tooltip Logic === -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    let tooltip = document.createElement("div");
    tooltip.className = "mastery-tooltip";
    document.body.appendChild(tooltip);

    document.querySelectorAll(".mastery").forEach(el => {
      el.addEventListener("mousemove", e => {
        const data = el.dataset.info ? JSON.parse(el.dataset.info) : null;
        if (!data) return;
        tooltip.innerHTML = `
          <h4>${data.name}</h4>
          <p>${data.description}</p>
          <div class="cost">Scroll cost: ${data.cost}</div>
        `;
        tooltip.style.left = e.pageX + 20 + "px";
        tooltip.style.top = e.pageY + 20 + "px";
        tooltip.classList.add("visible");
      });
      el.addEventListener("mouseleave", () => tooltip.classList.remove("visible"));
    });
  });
  </script>

  <!-- === Menu Script === -->
  <script src="/script.js"></script>
</body>
</html>
