<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSL Tools | Mastery Builder</title>
  <link rel="stylesheet" href="../style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'American Captain';
      src: url('../style/American Captain.otf') format('opentype');
    }
  </style>

  <style>
/* ====== MASTERIES BUILDER CLEAN VERSION ====== */

#builder {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  margin: 50px auto;
  max-width: 1400px;
}

.scroll-counter {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin-top: 40px;
}

.scroll-type {
  display: flex;
  align-items: center;
  gap: 8px;
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  font-size: 18px;
  color: var(--text-color);
}

.scroll-type img {
  width: 36px;
  height: 36px;
}

/* ===== TREES ===== */
.tree {
  background: linear-gradient(180deg, #0e0e0e 0%, #1a1a1a 100%);
  border: 2px solid var(--event-border);
  border-radius: 14px;
  padding: 25px 20px 35px;
  width: 360px;
  text-align: center;
  position: relative;
  transition: all 0.3s ease;
}

.tree h2 {
  color: #d4af37;
  font-size: 26px;
  margin-bottom: 10px;
  text-transform: uppercase;
  font-family: 'American Captain';
  text-shadow: none;
}

/* ===== RESET BUTTON ===== */
.reset-tree {
  position: absolute;
  top: 10px;
  left: 10px;
  background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
  border: 2px solid var(--event-border);
  color: var(--text-color);
  font-weight: 600;
  font-family: 'Inter', sans-serif;
  font-size: 13px;
  padding: 5px 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.reset-tree:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px var(--event-border);
  color: #d4af37;
}

/* ===== GRID ===== */
.row {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin: 25px 0;
  position: relative;
}

.row.centered {
  justify-content: center;
}

:root {
  --octagon-path: polygon(
    30% 0%, 70% 0%, 100% 30%, 100% 70%,
    70% 100%, 30% 100%, 0% 70%, 0% 30%
  );

  --border-width: 3px;
  --border-fix: 1px;

  --border-gradient: linear-gradient(to bottom, #666, #333);
  --fill-gradient: linear-gradient(to bottom, #000, #000);

  --inner-border-gradient: linear-gradient(to bottom, #444, #111);
  --inner-border-blur: 10px;
  --inner-border-scale: 0.94;
  --inner-border-opacity: 1;
}

/* ---------------------------------------------------- */
/* CONTAINER (BORDURE EXTERNE)                          */
/* ---------------------------------------------------- */
.octogone-container {
  width: 72px;
  height: 72px;
  position: relative;
  background: var(--border-gradient);
  clip-path: var(--octagon-path);
  z-index: 0;
  transition: all 0.25s ease;
}

/* ---------------------------------------------------- */
/* OCTOGONE INTERNE (FOND)                              */
/* ---------------------------------------------------- */
/* === IMAGE TEINTÃ‰E SELON L'Ã‰TAT === */
.octogone::before {
  content: "";
  position: absolute;
  inset: 0;
  clip-path: inherit;

  /* l'image webp sert de masque alpha */
  -webkit-mask-image: inherit;
  -webkit-mask-size: cover;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;
  mask-image: inherit;
  mask-size: cover;
  mask-repeat: no-repeat;
  mask-position: center;

  /* on applique directement le dÃ©gradÃ© colorÃ© */
  background: var(--tinted-gradient, linear-gradient(to bottom, #1a1a1a, #0e0e0e));
  z-index: 5;
  pointer-events: none;
  transition: background 0.3s ease;
}

/* === TEINTES PAR BRANCHE ET Ã‰TAT === */

/* ðŸ”´ OFFENSE */
[data-branch="offense"] .mastery.locked .octogone::before,
[data-branch="offense"] .mastery.available:not(.active):not(.locked) .octogone::before {
  --tinted-gradient: linear-gradient(to bottom, #4b1a15, #4b1a15);
}
[data-branch="offense"] .mastery.active .octogone::before {
  --tinted-gradient: linear-gradient(to bottom, #d52317, #d52317);
}

/* ðŸŸ¢ DEFENSE */
[data-branch="defense"] .mastery.locked .octogone::before,
[data-branch="defense"] .mastery.available:not(.active):not(.locked) .octogone::before {
  --tinted-gradient: linear-gradient(to bottom, #24490c, #23350c);
}
[data-branch="defense"] .mastery.active .octogone::before {
  --tinted-gradient: linear-gradient(to bottom, #6b9e08, #e4f230);
}

/* ðŸ”µ SUPPORT */
[data-branch="support"] .mastery.locked .octogone::before,
[data-branch="support"] .mastery.available:not(.active):not(.locked) .octogone::before {
  --tinted-gradient: linear-gradient(to bottom, #092f50, #15333e);
}
[data-branch="support"] .mastery.active .octogone::before {
  --tinted-gradient: linear-gradient(to bottom, #187dc6, #84f7f7);
}

/* Hover simple */
.mastery:hover .octogone {
  filter: brightness(1.15);
}

/* ===== TOOLTIP ===== */
.mastery-tooltip {
  position: fixed;
  background: rgba(10, 10, 10, 0.95);
  border: 2px solid #d4af37;
  color: #fcf6ff;
  font-family: 'Inter', sans-serif;
  font-size: 14px;
  line-height: 1.3;
  padding: 12px 16px;
  border-radius: 10px;
  max-width: 280px;
  pointer-events: none;
  z-index: 9999;
  opacity: 0;
  transform: translateY(8px);
  transition: opacity 0.2s ease, transform 0.25s ease;
  box-shadow: 0 0 15px rgba(212,175,55,0.15);
  backdrop-filter: blur(4px);
}

.mastery-tooltip.visible {
  opacity: 1;
  transform: translateY(0);
}

.mastery-tooltip h4 {
  margin: 0 0 6px;
  font-family: 'American Captain';
  font-size: 22px;
  color: #d4af37;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.mastery-tooltip p {
  margin: 0 0 6px;
  font-family: 'Inter', sans-serif;
  color: #fcf6ff;
}

.mastery-tooltip .cost {
  font-size: 13px;
  color: #aaa;
  text-align: right;
  border-top: 1px solid rgba(212,175,55,0.2);
  padding-top: 4px;
  margin-top: 4px;
  font-style: italic;
}

/* === ALIGNEMENT DU TIER 1 === */
.row.centered {
  justify-content: center;
  gap: 0;
  position: relative;
}
.row.centered .mastery:first-child {
  transform: translateX(-12px);
}
.row.centered .mastery:last-child {
  transform: translateX(12px);
}
  </style>
</head>

<body>
  <div id="menu-container"></div>

  <div class="header-wrapper">
    <header id="page-title">Mastery Builder</header>
  </div>

  <div class="scroll-counter">
    <div class="scroll-type" id="basic-scrolls">
      <img src="../style/img/Misc/Scroll-Basic.webp" alt="Basic Scrolls">
      <span>0 / 100</span>
    </div>
    <div class="scroll-type" id="advanced-scrolls">
      <img src="../style/img/Misc/Scroll-Advanced.webp" alt="Advanced Scrolls">
      <span>0 / 600</span>
    </div>
    <div class="scroll-type" id="divine-scrolls">
      <img src="../style/img/Misc/Scroll-Divine.webp" alt="Divine Scrolls">
      <span>0 / 950</span>
    </div>
  </div>

  <div id="builder">
    <div class="tree" data-branch="offense">
      <button class="reset-tree">Reset</button>
      <h2>Offense</h2>
      <div class="rows"></div>
    </div>

    <div class="tree" data-branch="defense">
      <button class="reset-tree">Reset</button>
      <h2>Defense</h2>
      <div class="rows"></div>
    </div>

    <div class="tree" data-branch="support">
      <button class="reset-tree">Reset</button>
      <h2>Support</h2>
      <div class="rows"></div>
    </div>
  </div>

  <!-- === Builder Logic === -->
  <script src="builder.js"></script>

  <!-- === Tooltip Logic === -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const tooltip = document.createElement("div");
  tooltip.className = "mastery-tooltip";
  document.body.appendChild(tooltip);

  let active = null;

  document.querySelectorAll(".mastery").forEach(el => {
    el.addEventListener("mouseenter", e => {
      const data = el.dataset.info ? JSON.parse(el.dataset.info) : null;
      if (!data) return;
      tooltip.innerHTML = `
        <h4>${data.name}</h4>
        <p>${data.description}</p>
        <div class="cost">Scroll cost: ${data.cost}</div>
      `;
      active = el;
      const offset = 20;
      let x = e.clientX + offset;
      let y = e.clientY + offset;

      if (x + tooltip.offsetWidth > window.innerWidth) x = e.clientX - tooltip.offsetWidth - offset;
      if (y + tooltip.offsetHeight > window.innerHeight) y = e.clientY - tooltip.offsetHeight - offset;

      tooltip.style.left = `${x}px`;
      tooltip.style.top  = `${y}px`;
      tooltip.classList.remove("visible");
      requestAnimationFrame(() => tooltip.classList.add("visible"));
    });

    el.addEventListener("mousemove", e => {
      if (!active) return;
      const offset = 20;
      let x = e.clientX + offset;
      let y = e.clientY + offset;

      if (x + tooltip.offsetWidth > window.innerWidth) x = e.clientX - tooltip.offsetWidth - offset;
      if (y + tooltip.offsetHeight > window.innerHeight) y = e.clientY - tooltip.offsetHeight - offset;

      tooltip.style.left = `${x}px`;
      tooltip.style.top  = `${y}px`;
    });

    el.addEventListener("mouseleave", () => {
      tooltip.classList.remove("visible");
      active = null;
    });
  });
});
  </script>

  <script src="../script.js"></script>
</body>
</html>
