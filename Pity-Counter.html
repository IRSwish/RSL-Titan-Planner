<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swish - RSL Tools | Pity Counter</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .pity-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
      justify-items: center;
    }

    .shard-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--event-bg);
      border: 2px solid var(--event-border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.25);
      width: 360px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .shard-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }

    /* Image shard plus grande, garde homothétie */
    .shard-img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      flex-shrink: 0;
      margin-right: 20px;
    }

    /* Zone droite plus compacte */
    .right-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      transform: scale(0.9);
    }

    /* Cercle réduit légèrement */
    .circle-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 5px auto;
    }

    .progress-ring {
      transform: rotate(-90deg);
      width: 100px;
      height: 100px;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
    }

    .progress-ring .background {
      stroke: rgba(255, 255, 255, 0.1);
    }

    .progress-ring .progress {
      stroke: var(--line-color);
      transition: stroke-dashoffset 0.3s ease;
    }

    .circle-input {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      border: none;
      background: transparent;
      color: var(--text-color);
    }

    /* Boutons réduits */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 6px;
    }

    .btn {
      background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
      border: 2px solid var(--event-border);
      color: var(--text-color);
      border-radius: 6px;
      width: 28px;
      height: 28px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--line-color);
      color: #0e0e0e;
    }

    .reset-btn {
      background: transparent;
      border: 1px solid var(--line-color);
      color: var(--line-color);
      border-radius: 8px;
      font-weight: 600;
      font-size: 12px;
      padding: 3px 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reset-btn:hover {
      background: var(--line-color);
      color: #0e0e0e;
    }

    /* Texte plus petit et espacé */
    .progress-info {
      margin-top: 6px;
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
    }

    .chance {
      margin-top: 2px;
      text-align: center;
      font-size: 15px;
      color: var(--line-color);
      font-weight: 600;
    }

    @media (max-width: 1000px) {
      .pity-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      .pity-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>

  <div class="header-wrapper">
    <header id="page-title">PITY COUNTER</header>
  </div>

  <div class="pity-container">
    <!-- Exemple : Ancient -->
    <div class="shard-card" data-max="100">
      <img class="shard-img" src="style/img/Misc/Ancient.webp" alt="Ancient Shard">
      <div class="right-side">
        <div class="circle-container">
          <svg class="progress-ring" width="100" height="100">
            <circle class="background" r="45" cx="50" cy="50"></circle>
            <circle class="progress" r="45" cx="50" cy="50"></circle>
          </svg>
          <input type="number" class="circle-input" value="0" min="0">
        </div>
        <div class="buttons">
          <button class="btn minus">−</button>
          <button class="btn plus">+</button>
          <button class="reset-btn">Reset</button>
        </div>
        <div class="progress-info"><span class="count">0</span> / 100</div>
        <div class="chance">Legendary chance: <span class="percent">0.5%</span></div>
      </div>
    </div>

    <!-- Répète pour les 5 autres shards -->
    <div class="shard-card"><img class="shard-img" src="style/img/Misc/Void.webp"><div class="right-side"><div class="circle-container"><svg class="progress-ring" width="100" height="100"><circle class="background" r="45" cx="50" cy="50"></circle><circle class="progress" r="45" cx="50" cy="50"></circle></svg><input type="number" class="circle-input" value="0" min="0"></div><div class="buttons"><button class="btn minus">−</button><button class="btn plus">+</button><button class="reset-btn">Reset</button></div><div class="progress-info"><span class="count">0</span> / 100</div><div class="chance">Legendary chance: <span class="percent">0.5%</span></div></div></div>
    <div class="shard-card"><img class="shard-img" src="style/img/Misc/Primal.webp"><div class="right-side"><div class="circle-container"><svg class="progress-ring" width="100" height="100"><circle class="background" r="45" cx="50" cy="50"></circle><circle class="progress" r="45" cx="50" cy="50"></circle></svg><input type="number" class="circle-input" value="0" min="0"></div><div class="buttons"><button class="btn minus">−</button><button class="btn plus">+</button><button class="reset-btn">Reset</button></div><div class="progress-info"><span class="count">0</span> / 100</div><div class="chance">Legendary chance: <span class="percent">0.5%</span></div></div></div>
    <div class="shard-card"><img class="shard-img" src="style/img/Misc/Sacred.webp"><div class="right-side"><div class="circle-container"><svg class="progress-ring" width="100" height="100"><circle class="background" r="45" cx="50" cy="50"></circle><circle class="progress" r="45" cx="50" cy="50"></circle></svg><input type="number" class="circle-input" value="0" min="0"></div><div class="buttons"><button class="btn minus">−</button><button class="btn plus">+</button><button class="reset-btn">Reset</button></div><div class="progress-info"><span class="count">0</span> / 100</div><div class="chance">Legendary chance: <span class="percent">6.0%</span></div></div></div>
    <div class="shard-card"><img class="shard-img" src="style/img/Misc/Remnant.webp"><div class="right-side"><div class="circle-container"><svg class="progress-ring" width="100" height="100"><circle class="background" r="45" cx="50" cy="50"></circle><circle class="progress" r="45" cx="50" cy="50"></circle></svg><input type="number" class="circle-input" value="0" min="0"></div><div class="buttons"><button class="btn minus">−</button><button class="btn plus">+</button><button class="reset-btn">Reset</button></div><div class="progress-info"><span class="count">0</span> / 100</div><div class="chance">Legendary chance: <span class="percent">1.0%</span></div></div></div>
    <div class="shard-card"><img class="shard-img" src="style/img/Misc/Prism.webp"><div class="right-side"><div class="circle-container"><svg class="progress-ring" width="100" height="100"><circle class="background" r="45" cx="50" cy="50"></circle><circle class="progress" r="45" cx="50" cy="50"></circle></svg><input type="number" class="circle-input" value="0" min="0"></div><div class="buttons"><button class="btn minus">−</button><button class="btn plus">+</button><button class="reset-btn">Reset</button></div><div class="progress-info"><span class="count">0</span> / 100</div><div class="chance">Legendary chance: <span class="percent">2.0%</span></div></div></div>
  </div>

  <script src="script.js"></script>
  <script>
    document.querySelectorAll('.shard-card').forEach(card => {
      const input = card.querySelector('.circle-input');
      const plus = card.querySelector('.plus');
      const minus = card.querySelector('.minus');
      const reset = card.querySelector('.reset-btn');
      const countText = card.querySelector('.count');
      const percent = card.querySelector('.percent');
      const circle = card.querySelector('.progress');
      const max = 100;
      const radius = 45;
      const circumference = 2 * Math.PI * radius;
      circle.style.strokeDasharray = circumference;
      circle.style.strokeDashoffset = circumference;
      function setProgress(v){const off=circumference-(v/max)*circumference;circle.style.strokeDashoffset=off;countText.textContent=v;percent.textContent=(0.5+v*0.05).toFixed(2)+"%";}
      plus.onclick=()=>{let v=Math.min(max,parseInt(input.value)+1);input.value=v;setProgress(v);}
      minus.onclick=()=>{let v=Math.max(0,parseInt(input.value)-1);input.value=v;setProgress(v);}
      reset.onclick=()=>{input.value=0;setProgress(0);}
      input.oninput=()=>{let v=Math.max(0,Math.min(max,parseInt(input.value)||0));setProgress(v);}
      setProgress(0);
    });
  </script>
</body>
</html>
