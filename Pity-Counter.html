<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swish - RSL Tools | Pity Counter</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- Layout spécifique du pity counter, intégré à ta charte --- */

    .pity-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
      justify-items: center;
    }

    .shard-card {
      background: var(--event-bg);
      border: 2px solid var(--event-border);
      border-radius: 14px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.25);
      width: 280px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .shard-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }

    .shard-card img {
      width: 90px;
      height: 90px;
    }

    /* Circle */
    .circle-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 20px auto;
    }

    .progress-ring {
      transform: rotate(-90deg);
      width: 120px;
      height: 120px;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }

    .progress-ring .background {
      stroke: rgba(255, 255, 255, 0.1);
    }

    .progress-ring .progress {
      stroke: var(--line-color);
      transition: stroke-dashoffset 0.3s ease;
    }

    .circle-input {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      border: none;
      background: transparent;
      color: var(--text-color);
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
      border: 2px solid var(--event-border);
      color: var(--text-color);
      border-radius: 6px;
      width: 34px;
      height: 34px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--line-color);
      color: #0e0e0e;
    }

    .reset-btn {
      margin-top: 8px;
      background: transparent;
      border: 1px solid var(--line-color);
      color: var(--line-color);
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      padding: 6px 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reset-btn:hover {
      background: var(--line-color);
      color: #0e0e0e;
    }

    /* Text below */
    .progress-info {
      margin-top: 10px;
      font-size: 15px;
      color: var(--text-color);
    }

    .chance {
      margin-top: 4px;
      font-size: 16px;
      color: var(--line-color);
      font-weight: 600;
    }

    @media (max-width: 1000px) {
      .pity-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      .pity-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8653563887265027" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Menu -->
  <div id="menu-container"></div>

    <header id="page-title">PITY COUNTER</header>
  </div>

    <!-- Shard cards -->

      <button class="reset-btn">Reset</button>

        <input type="number" class="circle-input" value="0" min="0">
      </div>
      <div class="buttons">

      </div>

    <div class="shard-card" data-max="100" data-type="sacred">

    </div>

    <div class="shard-card" data-max="100" data-type="prism">

        <svg class="progress-ring" width="120" height="120">
          <circle class="background" r="50" cx="60" cy="60"></circle>
          <circle class="progress" r="50" cx="60" cy="60"></circle>
        </svg>
        <input type="number" class="circle-input" value="0" min="0">
      </div>
      <div class="buttons">
        <button class="btn minus">−</button>
        <button class="btn plus">+</button>
      </div>
      <button class="reset-btn">Reset</button>
      <div class="progress-info"><span class="count">0</span> / 100</div>
      <div class="chance">Legendary chance: <span class="percent">2.0%</span></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.querySelectorAll('.shard-card').forEach(card => {
      const input = card.querySelector('.circle-input');
      const plus = card.querySelector('.plus');
      const minus = card.querySelector('.minus');
      const reset = card.querySelector('.reset-btn');
      const countText = card.querySelector('.count');
      const percent = card.querySelector('.percent');
      const circle = card.querySelector('.progress');
      const max = parseInt(card.dataset.max);
      const radius = 50;
      const circumference = 2 * Math.PI * radius;

      circle.style.strokeDasharray = circumference;
      circle.style.strokeDashoffset = circumference;

      function setProgress(value) {
        const offset = circumference - (value / max) * circumference;
        circle.style.strokeDashoffset = offset;
        countText.textContent = value;
        const chance = (0.5 + value * 0.05).toFixed(2);
        percent.textContent = chance + "%";
      }

      plus.addEventListener('click', () => {
        let val = Math.min(max, parseInt(input.value) + 1);
        input.value = val;
        setProgress(val);
      });

      minus.addEventListener('click', () => {
        let val = Math.max(0, parseInt(input.value) - 1);
        input.value = val;
        setProgress(val);
      });

      reset.addEventListener('click', () => {
        input.value = 0;
        setProgress(0);
      });

      input.addEventListener('input', () => {
        let val = Math.max(0, Math.min(max, parseInt(input.value) || 0));
        setProgress(val);
      });

      setProgress(0);
    });
  </script>
</body>
