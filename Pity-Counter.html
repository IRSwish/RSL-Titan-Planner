  <style>
    .pity-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      width: fit-content;
      margin: 50px auto;
      justify-content: center;
      justify-items: center;
    }

    .shard-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--event-bg);
      border: 2px solid var(--event-border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.25);
      width: 360px;
      transition: box-shadow 0.3s ease;
    }

    .shard-card:hover {
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      transform: none;
    }

    .shard-img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      flex-shrink: 0;
      margin-right: 20px;
    }

    .right-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      transform: scale(0.9);
    }

    .circle-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 5px auto;
    }

    .progress-ring {
      transform: rotate(-90deg);
      width: 100px;
      height: 100px;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
    }

    .progress-ring .background {
      stroke: rgba(255, 255, 255, 0.1);
    }

    .progress-ring .progress {
      stroke: var(--line-color);
      transition: stroke-dashoffset 0.3s ease;
    }

    .circle-input {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      border: none;
      background: transparent;
      color: var(--text-color);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 6px;
    }

    .btn {
      background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
      border: 2px solid var(--event-border);
      color: var(--text-color);
      border-radius: 6px;
      width: 28px;
      height: 28px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--line-color);
      color: #0e0e0e;
    }

    .reset-btn {
      background: transparent;
      border: 1px solid var(--line-color);
      color: var(--line-color);
      border-radius: 8px;
      font-weight: 600;
      font-size: 12px;
      padding: 3px 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reset-btn:hover {
      background: var(--line-color);
      color: #0e0e0e;
    }

    /* Texte x / max */
    .progress-info {
      margin-top: 6px;
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      font-weight: 600;
    }

    .progress-info .count {
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      color: var(--text-color);
      display: inline-block;
      min-width: 28px;
      text-align: right;
    }

    .progress-info .max {
      opacity: 0.8;
      margin-left: 2px;
    }

    .chance {
      margin-top: 2px;
      text-align: center;
      font-size: 15px;
      color: var(--line-color);
      font-weight: 600;
    }

    @media (max-width: 1000px) {
      .pity-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      .pity-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script src="script.js"></script>
  <script>
    document.querySelectorAll('.shard-card').forEach(card => {
      const input = card.querySelector('.circle-input');
      const plus = card.querySelector('.plus');
      const minus = card.querySelector('.minus');
      const reset = card.querySelector('.reset-btn');
      const countText = card.querySelector('.count');
      const percent = card.querySelector('.percent');
      const circle = card.querySelector('.progress');
      const type = card.dataset.type;
      const max = parseInt(card.dataset.max);
      const base = parseFloat(card.dataset.base);
      const start = parseInt(card.dataset.start);
      const inc = parseFloat(card.dataset.inc);
      const radius = 45;
      const circumference = 2 * Math.PI * radius;
      circle.style.strokeDasharray = circumference;

      // ðŸ”„ Restaure la valeur depuis localStorage
      const savedValue = localStorage.getItem("pity_" + type);
      let value = savedValue ? parseInt(savedValue) : 0;

      function calcChance(v) {
        if (v < start) return base;
        const extra = (v - start + 1) * inc;
        return Math.min(base + extra, 100);
      }

      function setProgress(v) {
        v = Math.max(0, Math.min(max, v));
        const offset = circumference - (v / max) * circumference;
        circle.style.strokeDashoffset = offset;
        input.value = v;
        countText.textContent = v;
        percent.textContent = calcChance(v).toFixed(2) + "%";
        localStorage.setItem("pity_" + type, v);
      }

      plus.onclick = () => setProgress(value = Math.min(max, value + 1));
      minus.onclick = () => setProgress(value = Math.max(0, value - 1));
      reset.onclick = () => setProgress(value = 0);
      input.oninput = () => setProgress(value = parseInt(input.value) || 0);

      // Initialisation
      setProgress(value);
    });
  </script>
