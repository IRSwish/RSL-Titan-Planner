<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Champions - RSL Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #fcf6ff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 95%;
      max-width: 1400px;
      margin: 40px auto;
    }

    /* === Barre de recherche === */
    .search-bar {
      text-align: center;
      margin-bottom: 15px;
    }

    #searchInput {
      width: 60%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #1a1a1a;
      color: #fcf6ff;
      outline: none;
      box-shadow: 0 0 8px #f52584;
    }

    /* === Factions === */
    .faction-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .faction-icon {
      width: 50px;
      height: 50px;
      border: 2px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }

    .faction-icon:hover {
      transform: scale(1.1);
    }

    .faction-icon.active {
      border-color: #f52584;
      transform: scale(1.1);
    }

    /* === Filtres supplémentaires === */
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
      align-items: center;
    }

    .rarity-btn {
      background: none;
      border: 1px solid #555;
      color: #fcf6ff;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .rarity-btn.active {
      border-color: #f52584;
      background: #f52584;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* === Grille de champions === */
    .champion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .champion-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      width: 120px;
      transition: transform 0.2s, border-color 0.3s;
    }

    .champion-card:hover {
      transform: scale(1.05);
      border-color: #f52584;
    }

    .champion-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .champion-name {
      font-size: 13px;
      font-weight: 600;
      line-height: 1.2;
    }

    .champion-rarity {
      font-size: 11px;
      opacity: 0.7;
    }

    .rarity-Mythic { border-color: #d4af37; }
    .rarity-Legendary { border-color: #ff9b00; }
    .rarity-Epic { border-color: #a335ee; }
    .rarity-Rare { border-color: #0070dd; }
    .rarity-Uncommon { border-color: #1eff00; }
    .rarity-Common { border-color: #9d9d9d; }

    @media (max-width: 700px) {
      #searchInput { width: 90%; }
      .champion-card { width: 100px; }
      .faction-icon { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Recherche -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher un champion...">
    </div>

    <!-- Factions -->
    <div class="faction-bar" id="factionBar">
      <!-- Exemple : remplace les src par tes vraies icônes -->
      <img src="factions/bannerlords.png" alt="Banner Lords" class="faction-icon" data-faction="Banner Lords">
      <img src="factions/highelves.png" alt="High Elves" class="faction-icon" data-faction="High Elves">
      <img src="factions/sacredorder.png" alt="Sacred Order" class="faction-icon" data-faction="Sacred Order">
      <img src="factions/barbarians.png" alt="Barbarians" class="faction-icon" data-faction="Barbarians">
      <img src="factions/ogryntribes.png" alt="Ogryn Tribes" class="faction-icon" data-faction="Ogryn Tribes">
      <img src="factions/lizardmen.png" alt="Lizard Men" class="faction-icon" data-faction="Lizard Men">
      <img src="factions/skinwalkers.png" alt="Skinwalkers" class="faction-icon" data-faction="Skinwalkers">
      <img src="factions/orcs.png" alt="Orcs" class="faction-icon" data-faction="Orcs">
      <img src="factions/demonspawn.png" alt="Demonspawn" class="faction-icon" data-faction="Demonspawn">
      <img src="factions/undeadhordes.png" alt="Undead Hordes" class="faction-icon" data-faction="Undead Hordes">
      <img src="factions/darkelves.png" alt="Dark Elves" class="faction-icon" data-faction="Dark Elves">
      <img src="factions/knightrevenant.png" alt="Knight Revenant" class="faction-icon" data-faction="Knight Revenant">
      <img src="factions/dwarves.png" alt="Dwarves" class="faction-icon" data-faction="Dwarves">
      <img src="factions/shadowkin.png" alt="Shadowkin" class="faction-icon" data-faction="Shadowkin">
      <img src="factions/sylvanwatchers.png" alt="Sylvan Watchers" class="faction-icon" data-faction="Sylvan Watchers">
    </div>

    <!-- Filtres -->
    <div class="filters">
      <div class="checkbox-container">
        <input type="checkbox" id="invocableOnly">
        <label for="invocableOnly">Invocables seulement</label>
      </div>
      <button class="rarity-btn" data-rarity="Mythic">Mythique</button>
      <button class="rarity-btn" data-rarity="Legendary">Légendaire</button>
      <button class="rarity-btn" data-rarity="Epic">Épique</button>
      <button class="rarity-btn" data-rarity="Rare">Rare</button>
      <button class="rarity-btn" data-rarity="Uncommon">Peu commun</button>
      <button class="rarity-btn" data-rarity="Common">Commun</button>
    </div>

    <!-- Grille des champions -->
    <div id="championGrid" class="champion-grid"></div>
  </div>

  <script>
    const champions = [
      { name: "Arbiter", faction: "High Elves", rarity: "Legendary", image: "img/Arbiter.jpg", invocable: false },
      { name: "Kael", faction: "Dark Elves", rarity: "Rare", image: "img/Kael.jpg", invocable: true },
      { name: "Elhain", faction: "High Elves", rarity: "Rare", image: "img/Elhain.jpg", invocable: true },
      { name: "Tayrel", faction: "High Elves", rarity: "Epic", image: "img/Tayrel.jpg", invocable: true },
      { name: "Trunda Giltmallet", faction: "Dwarves", rarity: "Legendary", image: "img/Trunda.jpg", invocable: true },
      { name: "Septimus", faction: "Banner Lords", rarity: "Legendary", image: "img/Septimus.jpg", invocable: true },
      { name: "Aina", faction: "Barbarians", rarity: "Epic", image: "img/Aina.jpg", invocable: true },
      { name: "Urost the Soulcage", faction: "Undead Hordes", rarity: "Legendary", image: "img/Urost.jpg", invocable: false },
      { name: "Rhazin Scarhide", faction: "Lizard Men", rarity: "Legendary", image: "img/Rhazin.jpg", invocable: true },
    ];

    const grid = document.getElementById('championGrid');
    const searchInput = document.getElementById('searchInput');
    const factionIcons = document.querySelectorAll('.faction-icon');
    const rarityButtons = document.querySelectorAll('.rarity-btn');
    const invocableCheckbox = document.getElementById('invocableOnly');

    let selectedFaction = null;
    let selectedRarities = [];

    function displayChampions() {
      const searchTerm = searchInput.value.toLowerCase();
      const invocableOnly = invocableCheckbox.checked;

      const filtered = champions.filter(c => {
        const matchesName = c.name.toLowerCase().includes(searchTerm);
        const matchesFaction = !selectedFaction || c.faction === selectedFaction;
        const matchesRarity = selectedRarities.length === 0 || selectedRarities.includes(c.rarity);
        const matchesInvocable = !invocableOnly || c.invocable;
        return matchesName && matchesFaction && matchesRarity && matchesInvocable;
      });

      grid.innerHTML = "";

      filtered.forEach(c => {
        const card = document.createElement('div');
        card.classList.add('champion-card', `rarity-${c.rarity}`);
        card.innerHTML = `
          <img src="${c.image}" alt="${c.name}" loading="lazy">
          <div class="champion-name">${c.name}</div>
          <div class="champion-rarity">${c.rarity}</div>
        `;
        grid.appendChild(card);
      });

      if (filtered.length === 0) {
        grid.innerHTML = '<p style="grid-column: 1 / -1; text-align:center;">Aucun champion trouvé.</p>';
      }
    }

    // Recherche
    searchInput.addEventListener('input', displayChampions);

    // Factions
    factionIcons.forEach(icon => {
      icon.addEventListener('click', () => {
        factionIcons.forEach(i => i.classList.remove('active'));
        if (selectedFaction === icon.dataset.faction) {
          selectedFaction = null; // désélection
        } else {
          icon.classList.add('active');
          selectedFaction = icon.dataset.faction;
        }
        displayChampions();
      });
    });

    // Raretés
    rarityButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        const rarity = btn.dataset.rarity;
        if (selectedRarities.includes(rarity)) {
          selectedRarities = selectedRarities.filter(r => r !== rarity);
        } else {
          selectedRarities.push(rarity);
        }
        displayChampions();
      });
    });

    // Invocable seulement
    invocableCheckbox.addEventListener('change', displayChampions);

    // Initial
    displayChampions();
  </script>
</body>
</html>
