<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Champions - RSL Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #fcf6ff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 95%;
      max-width: 1400px;
      margin: 40px auto;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 25px;
    }

    #searchInput {
      width: 60%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #1a1a1a;
      color: #fcf6ff;
      outline: none;
      box-shadow: 0 0 8px #f52584;
      transition: box-shadow 0.3s;
    }

    #searchInput:focus {
      box-shadow: 0 0 15px #f52584;
    }

    .champion-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .champion-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      width: 120px;
      transition: transform 0.2s, border-color 0.3s;
    }

    .champion-card:hover {
      transform: scale(1.05);
      border-color: #f52584;
    }

    .champion-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .champion-name {
      font-size: 13px;
      font-weight: 600;
      line-height: 1.2;
    }

    .champion-rarity {
      font-size: 11px;
      opacity: 0.7;
    }

    .rarity-Mythic { border-color: #d4af37; }
    .rarity-Legendary { border-color: #ff9b00; }
    .rarity-Epic { border-color: #a335ee; }
    .rarity-Rare { border-color: #0070dd; }
    .rarity-Uncommon { border-color: #1eff00; }
    .rarity-Common { border-color: #9d9d9d; }

    @media (max-width: 700px) {
      #searchInput { width: 90%; }
      .champion-card { width: 100px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Rechercher un champion...">
    </div>

    <div id="championGrid" class="champion-grid"></div>
  </div>

  <script>
    // Exemple minimal - tu pourras le remplacer par un JSON externe plus tard
    const champions = [
      { name: "Arbiter", faction: "High Elves", rarity: "Legendary", image: "img/Arbiter.jpg" },
      { name: "Septimus", faction: "Banner Lords", rarity: "Legendary", image: "img/Septimus.jpg" },
      { name: "Kael", faction: "Dark Elves", rarity: "Rare", image: "img/Kael.jpg" },
      { name: "Elhain", faction: "High Elves", rarity: "Rare", image: "img/Elhain.jpg" },
      { name: "Galek", faction: "Orcs", rarity: "Rare", image: "img/Galek.jpg" },
      { name: "Tayrel", faction: "High Elves", rarity: "Epic", image: "img/Tayrel.jpg" },
      { name: "Trunda Giltmallet", faction: "Dwarves", rarity: "Legendary", image: "img/Trunda.jpg" },
      { name: "Rhazin Scarhide", faction: "Lizard Men", rarity: "Legendary", image: "img/Rhazin.jpg" },
      { name: "Bad-el-Kazar", faction: "Undead Hordes", rarity: "Legendary", image: "img/Badel.jpg" },
      { name: "Aina", faction: "Barbarians", rarity: "Epic", image: "img/Aina.jpg" },
      { name: "Ursuga Warcaller", faction: "Barbarians", rarity: "Legendary", image: "img/Ursuga.jpg" },
      // ... tu pourras en ajouter des centaines ici ou charger depuis champions.json
    ];

    const grid = document.getElementById('championGrid');
    const searchInput = document.getElementById('searchInput');

    function displayChampions(filter = "") {
      const filtered = champions.filter(c => 
        c.name.toLowerCase().includes(filter.toLowerCase())
      );

      grid.innerHTML = "";

      filtered.forEach(c => {
        const card = document.createElement('div');
        card.classList.add('champion-card', `rarity-${c.rarity}`);
        card.innerHTML = `
          <img src="${c.image}" alt="${c.name}" loading="lazy">
          <div class="champion-name">${c.name}</div>
          <div class="champion-rarity">${c.rarity}</div>
        `;
        grid.appendChild(card);
      });

      if (filtered.length === 0) {
        grid.innerHTML = '<p style="grid-column: 1 / -1; text-align:center;">Aucun champion trouv√©.</p>';
      }
    }

    searchInput.addEventListener('input', (e) => {
      displayChampions(e.target.value);
    });

    // Initial load
    displayChampions();
  </script>
</body>
</html>
