<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Swish - RSL Tools</title>
  <link rel="stylesheet" href="style/style.css">
  <style>
    @font-face {
      font-family: 'American Captain';
      src: url('style/American Captain.otf') format('opentype');
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #fcf6ff;
      margin: 0;
      padding: 20px;
    }
    td { text-align: center; padding: 5px; }
    .toggle-btn {
      margin: 10px 0;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .points-inputs {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .points-inputs label {
      font-weight: 600;
    }
    .points-inputs input {
      width: 100px;
      padding: 4px;
      text-align: right;
    }
    #points-remaining {
      font-weight: bold;
      font-size: 16px;
    }
    #calculation-result {
      margin-top: 15px;
      font-size: 15px;
      font-style: italic;
    }
    .hidden { display: none; }
    .header-wrapper { text-align: center; margin-bottom: 20px; }
    #page-title { font-family: 'American Captain', sans-serif; font-size: 36px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #fff; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="header-wrapper">
  <header id="page-title">EFFICIENCY LAB</header>
</div> 

<div class="dropdown-container">
  <select id="event-type">
    <option value="">-- Event Type --</option>
    <option value="tournament">Tournament</option>
    <option value="gearhunters">Gear Hunters</option>
    <option value="herospath">Hero's Path</option>
    <option value="deckoffate">Deck of Fate</option>
  </select>

  <select id="zone">
    <option value="">-- Zone --</option>
    <option value="dungeons">Dungeons</option>
    <option value="campaign">Campaign</option>
  </select>

  <select id="campaign-difficulty" class="hidden">
    <option value="">-- Difficulty --</option>
    <option value="normal">Normal</option>
    <option value="hard">Hard</option>
    <option value="brutal">Brutal</option>
    <option value="nightmare">Nightmare</option>
  </select>
  <select id="campaign-act" class="hidden"><option value="">-- Act --</option></select>
  <select id="campaign-stage" class="hidden"><option value="">-- Stage --</option></select>

  <select id="dungeon-difficulty" class="hidden">
    <option value="">-- Difficulty --</option>
    <option value="normal">Normal</option>
    <option value="hard">Hard</option>
  </select>
  <select id="dungeon-stage" class="hidden"><option value="">-- Stage --</option></select>
</div>

<div class="points-inputs">
  <label for="current-points">Current Points:</label>
  <input type="number" id="current-points" min="0" value="0">
  <label for="target-points">Target Points:</label>
  <input type="number" id="target-points" min="0" value="0">
  <span id="points-remaining">0 point(s) remaining</span>
</div>
  
<div id="calculation-result"></div>
  
<div id="points-table-container" class="hidden">
  <button id="toggle-btn" class="toggle-btn">Show Loot %</button>
  <table id="points-table">
    <thead>
      <tr>
        <th>Rarity</th>
        <th>Rank 1 ⭐</th>
        <th>Rank 2 ⭐</th>
        <th>Rank 3 ⭐</th>
        <th>Rank 4 ⭐</th>
        <th>Rank 5 ⭐</th>
        <th>Rank 6 ⭐</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Common</td></tr>
      <tr><td>Uncommon</td></tr>
      <tr><td>Rare</td></tr>
      <tr><td>Epic</td></tr>
      <tr><td>Legendary</td></tr>
      <tr><td>Mythical</td></tr>
    </tbody>
  </table>
</div>

<script>
const rarities = ['Common', 'Uncommon', 'Rare', 'Epic', 'Legendary', 'Mythical'];
const pointsTableContainer = document.getElementById('points-table-container');
const pointsTableBody = document.getElementById('points-table').querySelector('tbody');

const zoneSelect = document.getElementById('zone');
const dungeonDifficultySelect = document.getElementById('dungeon-difficulty');
const dungeonStageSelect = document.getElementById('dungeon-stage');
const campaignDifficultySelect = document.getElementById('campaign-difficulty');
const campaignActSelect = document.getElementById('campaign-act');
const campaignStageSelect = document.getElementById('campaign-stage');
const eventTypeSelect = document.getElementById('event-type');
const toggleBtn = document.getElementById('toggle-btn');

const currentPointsInput = document.getElementById('current-points');
const targetPointsInput = document.getElementById('target-points');
const pointsRemainingSpan = document.getElementById('points-remaining');
const calculationResult = document.getElementById('calculation-result');

let pointsData = {};
let displayMode = 'points';

// --- Chargement du JSON ---
fetch('/points-data.json')
  .then(res => res.json())
  .then(data => pointsData = data)
  .catch(err => console.error('Erreur chargement points:', err));

// --- Table ---
function generateEmptyPointsTable() {
  pointsTableBody.innerHTML = '';
  rarities.forEach(rarity => {
    const tr = document.createElement('tr');
    const tdRarity = document.createElement('td');
    tdRarity.textContent = rarity;
    tr.appendChild(tdRarity);
    for (let i = 1; i <= 6; i++) {
      const td = document.createElement('td');
      td.textContent = '0';
      tr.appendChild(td);
    }
    pointsTableBody.appendChild(tr);
  });
}

function fillPointsTable(eventType) {
  if (!pointsData.points?.[eventType]) return;
  rarities.forEach((rarity, rowIndex) => {
    const tr = pointsTableBody.rows[rowIndex];
    const values = pointsData.points[eventType][rarity];
    for (let col = 1; col <= 6; col++) {
      tr.cells[col].textContent = values[col-1] || 0;
      tr.cells[col].style.backgroundColor = '';
      tr.cells[col].style.color = '';
    }
  });
}

// --- Loot ---
function getCampaignStageData(difficulty, stage) {
  const campaignData = pointsData.loot.campaign?.[difficulty];
  if (!campaignData) return {};

  let stageKey = null;
  for (const key of Object.keys(campaignData)) {
    if (key.includes('-')) {
      const [start, end] = key.split('-').map(Number);
      if (stage >= start && stage <= end) stageKey = key;
    } else if (Number(key) === stage) stageKey = key;
  }
  return stageKey ? campaignData[stageKey] : {};
}

function getLoot() {
  const zone = zoneSelect.value;
  if (!pointsData.loot) return null;

  if (zone === 'campaign') {
    const difficulty = campaignDifficultySelect.value;
    const stage = Number(campaignStageSelect.value);
    if (difficulty && stage) return getCampaignStageData(difficulty, stage);
    return null;
  } else if (zone === 'dungeons') {
    const difficulty = dungeonDifficultySelect.value;
    const stage = dungeonStageSelect.value;
    if (difficulty && stage) return pointsData.loot.dungeons?.[difficulty]?.[stage] || null;
    return null;
  }
  return null;
}

function getEnergy() {
  const loot = getLoot();
  return loot ? loot.Energy || 0 : 0;
}

function fillLootTable() {
  const loot = getLoot();
  if (!loot) return;

  const mystery = loot["Mystery Shard"] || 0;
  const champions = loot["Champions"] || 0;
  const gearFactor = 1 - (mystery + champions);

  let maxValue = 0;
  rarities.forEach((rarity, rowIndex) => {
    const arr = loot[rarity] || [];
    for(let i = arr.length; i < 6; i++) arr[i] = 0;
    arr.forEach(v => { 
      const adjusted = gearFactor > 0 ? (v / gearFactor) : 0;
      if(adjusted > maxValue) maxValue = adjusted;
    });
  });

  rarities.forEach((rarity, rowIndex) => {
    const tr = pointsTableBody.rows[rowIndex];
    const percentages = loot[rarity] || [];
    for (let col = 1; col <= 6; col++) {
      const value = percentages[col-1] || 0;
      const adjusted = gearFactor > 0 ? (value / gearFactor) : 0;
      tr.cells[col].textContent = (adjusted*100).toFixed(2) + '%';
      if(value === 0){
        tr.cells[col].style.color = '#444';
        tr.cells[col].style.backgroundColor = 'transparent';
      } else {
        tr.cells[col].style.color = '#fff';
        const alpha = 0.1 + 0.4*(adjusted/maxValue);
        tr.cells[col].style.backgroundColor = `rgba(0,200,0,${alpha})`;
      }
    }
  });
}

// --- Dropdowns ---
function updateDropdowns() {
  const zone = zoneSelect.value;
  campaignDifficultySelect.classList.toggle('hidden', zone !== 'campaign');
  campaignActSelect.classList.toggle('hidden', zone !== 'campaign');
  campaignStageSelect.classList.toggle('hidden', zone !== 'campaign');
  dungeonDifficultySelect.classList.toggle('hidden', zone !== 'dungeons');
  dungeonStageSelect.classList.toggle('hidden', zone !== 'dungeons');
}

// --- Calculs ---
function updateCalculation() {
  const current = Number(currentPointsInput.value) || 0;
  const target = Number(targetPointsInput.value) || 0;
  const remaining = Math.max(target - current, 0);
  pointsRemainingSpan.textContent = `${remaining} point(s) remaining`;

  if (remaining <= 0) {
    calculationResult.textContent = '';
    return;
  }

  const energyPerRun = getEnergy();
  const eventType = eventTypeSelect.value;
  if (!energyPerRun || !pointsData.points?.[eventType]) return;

  let totalAvgPoints = 0;
  const pointValues = pointsData.points[eventType];
  const loot = getLoot();
  rarities.forEach(rarity => {
    const pointsForRarity = pointValues[rarity];
    const dropRates = loot[rarity] || [0,0,0,0,0,0];
    for (let i = 0; i < 6; i++) totalAvgPoints += (dropRates[i] || 0) * (pointsForRarity[i] || 0);
  });

  const runsNeeded = Math.ceil(remaining / totalAvgPoints);
  const superrunsNeeded = Math.ceil(remaining / totalAvgPoints / 2);
  const totalEnergy = runsNeeded * energyPerRun;
  const gems = (totalEnergy / 3.25).toFixed(2);

  calculationResult.innerHTML = `
  <div style="display: flex; align-items: center; justify-content: center; gap: 40px; flex-wrap: wrap; margin-top: 10px;">
    <div style="text-align: center;">
      <div style="font-weight: bold; font-size: 18px; margin-bottom: 5px;">${totalEnergy}</div>
      <div style="width: 64px; height: 64px; background-image: url('style/img/Misc/Energy.webp'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
    </div>
    <div style="text-align: center;">
      <div style="font-weight: bold; font-size: 18px; margin-bottom: 5px;">${gems}</div>
      <div style="width: 64px; height: 64px; background-image: url('style/img/Misc/Gems.webp'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
    </div>
    <div style="text-align: center; max-width: 300px;">
      <div style="font-size: 15px;">
        ${runsNeeded} run(s) or ${superrunsNeeded} super raid(s)<br>
        to reach ${remaining} remaining points
      </div>
    </div>
  </div>`;
}

// --- Table update ---
function updateTable() {
  const eventType = eventTypeSelect.value;
  if (!eventType) {
    generateEmptyPointsTable();
    pointsTableContainer.classList.add('hidden');
    toggleBtn.style.display = 'none';
    calculationResult.textContent = '';
    return;
  }
  pointsTableContainer.classList.remove('hidden');
  toggleBtn.style.display = 'inline-block';
  generateEmptyPointsTable();
  if(displayMode === 'points') fillPointsTable(eventType);
  else fillLootTable();
  updateCalculation();
}

// --- Listeners ---
[currentPointsInput, targetPointsInput].forEach(input => input.addEventListener('input', updateCalculation));
[eventTypeSelect, zoneSelect, dungeonDifficultySelect, dungeonStageSelect, campaignDifficultySelect, campaignActSelect, campaignStageSelect].forEach(el => {
  el.addEventListener('change', () => { updateDropdowns(); updateTable(); });
});

dungeonDifficultySelect.addEventListener('change', () => {
  const diff = dungeonDifficultySelect.value;
  const maxStages = diff === 'normal' ? 25 : 10;
  dungeonStageSelect.innerHTML = '<option value="">-- Stage --</option>';
  for (let i = 1; i <= maxStages; i++) {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `Stage ${i}`;
    dungeonStageSelect.appendChild(opt);
  }
  updateTable();
});

toggleBtn.addEventListener('click', () => {
  displayMode = displayMode === 'points' ? 'percent' : 'points';
  toggleBtn.textContent = displayMode === 'points' ? 'Show Loot %' : 'Show Points';
  updateTable();
});

// --- Campaign acts/stages ---
for (let i = 1; i <= 12; i++) {
  const opt = document.createElement('option');
  opt.value = i;
  opt.textContent = `Act ${i}`;
  campaignActSelect.appendChild(opt);
}
for (let i = 1; i <= 7; i++) {
  const opt = document.createElement('option');
  opt.value = i;
  opt.textContent = `Stage ${i}`;
  campaignStageSelect.appendChild(opt);
}

// --- Initial setup ---
generateEmptyPointsTable();
updateDropdowns();
toggleBtn.style.display = 'none';
</script>

</body>
</html>
