<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swish - RSL Tools | Minotaur Mastery Calculator</title>
  <link rel="stylesheet" href="../../style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Safety: avoid layout surprises */
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      background-color: #0e0e0e;
      margin: 0;
    }

    #page-title {
      font-family: 'American Captain', Impact, sans-serif;
      letter-spacing: 2px;
      font-size: 42px;
      color: var(--text-color);
      text-shadow: 0 0 12px rgba(212,175,55,0.25);
    }

    .cache-info {
      color: var(--text-color);
      font-style: italic;
      text-align: center;
      margin: 6px auto 24px;
      opacity: 0.85;
      font-size: 14px;
    }

    .mastery-card {
        background: var(--event-bg);
        border: 2px solid var(--event-border);
        border-radius: 16px;
        box-shadow: 0 0 18px rgba(212,175,55,0.25);
        width: min(1100px, 95%);
        margin: 0 auto 40px;
        padding: 22px;
        overflow: hidden; /* sécurité visuelle */
    }

    .scrolls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 28px;
        align-items: center;
        justify-items: center;
        justify-content: center;
    }

    @media (max-width: 900px) {
      .scrolls-grid { grid-template-columns: 1fr; }
    }

    .scroll-block {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        max-width: 340px;      /* réduit légèrement */
        padding: 14px 14px;
        border: 1px solid rgba(212,175,55,0.35);
        border-radius: 12px;
        background: linear-gradient(145deg, #141414, #1b1b1b);
    }

    .scroll-img {
        width: 90px;
        height: 90px;
        object-fit: contain;
        margin-right: 16px;
        filter: drop-shadow(0 0 6px rgba(212,175,55,0.25));
        flex-shrink: 0;
    }

    .right-side {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1 1 auto;
        min-width: 0;
    }

    /* Circle */
    .circle-container {
      position: relative;
      width: 120px; height: 120px;
      margin: 6px auto 8px;
      overflow: visible; /* IMPORTANT: pas de rognage */
    }

    .progress-ring {
      transform: rotate(-90deg);
      width: 120px; height: 120px;
      overflow: visible; /* IMPORTANT: pas de rognage */
      display: block;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }

    .progress-ring .background { stroke: rgba(255,255,255,0.12); }
    .progress-ring .progress   { stroke: var(--line-color); transition: stroke-dashoffset 0.25s ease; }

    .circle-input {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 64px; text-align: center;
      font-size: 18px; font-weight: 700;
      border: none; background: transparent; color: var(--text-color); outline: none;
    }

    .progress-info {
      text-align: center; font-size: 14px; color: var(--text-color); font-weight: 600;
      white-space: nowrap; /* évite le wrap qui écrase le cercle */
    }

    .progress-info input {
      background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.18);
      color: var(--text-color); font: inherit; font-weight: inherit;
      text-align: right; width: 56px; outline: none; transition: border-color 0.2s ease; padding-bottom: 2px;
    }

    .progress-info input.max { text-align: left; width: 64px; }

    .progress-info input:focus { border-color: var(--line-color); }

    .actions-row { display: flex; justify-content: center; margin-top: 18px; }

    .reset-btn {
      background: transparent; border: 1px solid var(--line-color); color: var(--line-color);
      border-radius: 10px; font-weight: 700; font-size: 14px; padding: 8px 14px;
      cursor: pointer; transition: all 0.2s ease;
    }
    .reset-btn:hover { background: var(--line-color); color: #0e0e0e; }

    .results {
      margin-top: 22px; padding-top: 16px; border-top: 1px dashed rgba(212,175,55,0.35);
      display: grid; grid-template-columns: 1fr 1fr; gap: 16px;
    }

    @media (max-width: 700px) { .results { grid-template-columns: 1fr; } }

    .result-card {
      display: flex; align-items: center; gap: 12px;
      padding: 12px 14px; border: 1px solid rgba(212,175,55,0.35);
      border-radius: 12px; background: linear-gradient(145deg, #141414, #1b1b1b);
    }

    .result-card img { width: 34px; height: 34px; object-fit: contain; flex-shrink: 0; filter: drop-shadow(0 0 6px rgba(212,175,55,0.25)); }

    .result-text { display: flex; flex-direction: column; line-height: 1.25; }
    .result-label { font-size: 13px; opacity: 0.85; }
    .result-value { font-size: 20px; font-weight: 800; letter-spacing: 0.3px; color: var(--text-color); }
    .muted { opacity: 0.7; font-style: italic; font-size: 13px; }
  </style>
</head>

<body>
  <div id="menu-container"></div>

  <div class="header-wrapper">
    <header id="page-title">MINOTAUR MASTERY CALCULATOR</header>
    <p class="cache-info">Data is not saved. Adjust your scrolls and values update dynamically.</p>
  </div>

  <div class="mastery-card">
    <div class="scrolls-grid">
      <!-- BASIC -->
      <div class="scroll-block" data-type="Basic" data-max="100">
        <img src="../../style/img/Misc/Scroll-Basic.webp" alt="Basic Scroll" class="scroll-img">
        <div class="right-side">
          <div class="circle-container">
            <svg class="progress-ring" width="120" height="120">
              <circle class="background" r="52" cx="60" cy="60"></circle>
              <circle class="progress" r="52" cx="60" cy="60"></circle>
            </svg>
            <input type="number" class="circle-input" value="0" min="0" max="100">
          </div>
          <div class="progress-info">
            <input type="number" class="count" value="0" min="0" max="100"> / <input type="number" class="max" value="100" min="1" max="100">
          </div>
        </div>
      </div>

      <!-- ADVANCED -->
      <div class="scroll-block" data-type="Advanced" data-max="600">
        <img src="../../style/img/Misc/Scroll-Advanced.webp" alt="Advanced Scroll" class="scroll-img">
        <div class="right-side">
          <div class="circle-container">
            <svg class="progress-ring" width="120" height="120">
              <circle class="background" r="52" cx="60" cy="60"></circle>
              <circle class="progress" r="52" cx="60" cy="60"></circle>
            </svg>
            <input type="number" class="circle-input" value="0" min="0" max="600">
          </div>
          <div class="progress-info">
            <input type="number" class="count" value="0" min="0" max="600"> / <input type="number" class="max" value="600" min="1" max="600">
          </div>
        </div>
      </div>

      <!-- DIVINE -->
      <div class="scroll-block" data-type="Divine" data-max="950">
        <img src="../../style/img/Misc/Scroll-Divine.webp" alt="Divine Scroll" class="scroll-img">
        <div class="right-side">
          <div class="circle-container">
            <svg class="progress-ring" width="120" height="120">
              <circle class="background" r="52" cx="60" cy="60"></circle>
              <circle class="progress" r="52" cx="60" cy="60"></circle>
            </svg>
            <input type="number" class="circle-input" value="0" min="0" max="950">
          </div>
          <div class="progress-info">
            <input type="number" class="count" value="0" min="0" max="950"> / <input type="number" class="max" value="950" min="1" max="950">
          </div>
        </div>
      </div>
    </div>

    <div class="actions-row">
      <button class="reset-btn" id="resetAll">Reset</button>
    </div>

    <div class="results">
      <div class="result-card">
        <img src="../../style/img/Misc/Energy.webp" alt="Energy">
        <div class="result-text">
          <span class="result-label">Energy needed (Stage 15):</span>
          <span class="result-value" id="energyNeeded">0</span>
          <span class="muted" id="runsHint">Based on average drops per run.</span>
        </div>
      </div>

      <div class="result-card">
        <img src="../../style/img/Misc/Gems.webp" alt="Gems">
        <div class="result-text">
          <span class="result-label">Gem equivalent:</span>
          <span class="result-value" id="gemsNeeded">0</span>
          <span class="muted">1 refill = 130 energy = 40 gems</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Your global script -->
  <script src="../../script.js"></script>

  <script>
    const ENERGY_PER_RUN = 14;
    const AVG_BASIC = 28, AVG_ADV = 13.5, AVG_DIV = 9;
    const REFILL_ENERGY = 130, REFILL_GEMS = 40;

    const scrollCaps = { Basic: 100, Advanced: 600, Divine: 950 };

    // Init circles + handlers
    document.querySelectorAll('.scroll-block').forEach(block => {
      const type = block.dataset.type;
      const circle = block.querySelector('.progress');
      const radius = 52;
      const circumference = 2 * Math.PI * radius;
      circle.style.strokeDasharray = circumference;

      const circleInput = block.querySelector('.circle-input');
      const countInput  = block.querySelector('.count');
      const maxInput    = block.querySelector('.max');

      // Hard cap on max input (can't exceed canonical cap)
      maxInput.addEventListener('input', () => {
        const hardCap = scrollCaps[type];
        if (parseFloat(maxInput.value) > hardCap) maxInput.value = hardCap;
        // If current > new max, clamp it
        const cur = Math.min(parseFloat(circleInput.value || 0), parseFloat(maxInput.value || hardCap));
        setValue(type, cur);
        calculate();
      });

      // When editing current value (center or below), clamp to [0,max] and apply logic
      [circleInput, countInput].forEach(inp => {
        inp.addEventListener('input', () => {
          const m = Math.min(parseFloat(maxInput.value || scrollCaps[type]), scrollCaps[type]);
          let v = parseFloat(inp.value) || 0;
          if (v > m) v = m;
          setValue(type, v);
          applyInterlock(type, v); // grey/green/red logic
          calculate();
        });
      });

      // First paint
      setValue(type, 0);
    });

    // Reset
    document.getElementById('resetAll').addEventListener('click', () => {
      setValue('Basic', 0);
      setValue('Advanced', 0);
      setValue('Divine', 0);
      calculate();
    });

    // Set a block value + update its circle visuals
    function setValue(type, v) {
      const block = document.querySelector(`.scroll-block[data-type="${type}"]`);
      const max = Math.min(parseFloat(block.querySelector('.max').value || scrollCaps[type]), scrollCaps[type]);
      const circle = block.querySelector('.progress');
      const circleInput = block.querySelector('.circle-input');
      const countInput  = block.querySelector('.count');

      const radius = 52;
      const circumference = 2 * Math.PI * radius;

      const clamped = Math.max(0, Math.min(max, v));
      const offset = circumference - (clamped / max) * circumference;

      circle.style.strokeDashoffset = offset;
      circleInput.value = clamped;
      countInput.value  = clamped;
    }

    // Interlock logic between scroll types
    function applyInterlock(changedType, value) {
      const setTo = (t, val) => setValue(t, val);

      if (changedType === 'Basic') {
        // If Basic < 100 => Advanced=0, Divine=0
        const basicMax = Math.min(getMax('Basic'), scrollCaps.Basic);
        if (value < basicMax) {
          setTo('Advanced', 0);
          setTo('Divine', 0);
        }
      } else if (changedType === 'Advanced') {
        // If Advanced < 600 => Divine=0; Basic=100 (full)
        const advMax = Math.min(getMax('Advanced'), scrollCaps.Advanced);
        if (value < advMax) setTo('Divine', 0);
        setTo('Basic', Math.min(getMax('Basic'), scrollCaps.Basic));
      } else if (changedType === 'Divine') {
        // Starting red implies green & grey are full
        setTo('Basic', Math.min(getMax('Basic'), scrollCaps.Basic));
        setTo('Advanced', Math.min(getMax('Advanced'), scrollCaps.Advanced));
      }
    }

    function getMax(type) {
      const block = document.querySelector(`.scroll-block[data-type="${type}"]`);
      return parseFloat(block.querySelector('.max').value) || scrollCaps[type];
    }

    function getMissing(type) {
      const block = document.querySelector(`.scroll-block[data-type="${type}"]`);
      const cur = parseFloat(block.querySelector('.count').value) || 0;
      const max = Math.min(parseFloat(block.querySelector('.max').value) || scrollCaps[type], scrollCaps[type]);
      return Math.max(0, max - cur);
    }

    function calculate() {
      const b = getMissing('Basic');
      const a = getMissing('Advanced');
      const d = getMissing('Divine');

      const runsB = Math.ceil(b / AVG_BASIC);
      const runsA = Math.ceil(a / AVG_ADV);
      const runsD = Math.ceil(d / AVG_DIV);
      const totalRuns = runsB + runsA + runsD;

      const energy = totalRuns * ENERGY_PER_RUN;
      const gems = (energy / REFILL_ENERGY) * REFILL_GEMS;

      document.getElementById('energyNeeded').textContent = Math.round(energy);
      document.getElementById('gemsNeeded').textContent = Math.round(gems);
      document.getElementById('runsHint').textContent = `≈ ${totalRuns} runs total`;
    }
    
    // === Contrôle circulaire interactif instantané ===
    document.querySelectorAll('.scroll-block').forEach(block => {
      const type = block.dataset.type;
      const circleContainer = block.querySelector('.circle-container');
      const maxInput = block.querySelector('.max');
      let isDragging = false;

      const getMax = () => Math.min(parseFloat(maxInput.value) || scrollCaps[type], scrollCaps[type]);
      const setVal = v => {
        setValue(type, v);
        applyInterlock(type, v);
        calculate();
      };

      // --- Fonction de mise à jour depuis la souris / le doigt ---
      function updateFromPointer(e) {
        const rect = circleContainer.getBoundingClientRect();
        const cx = rect.left + rect.width / 2;
        const cy = rect.top + rect.height / 2;
        const dx = e.clientX - cx;
        const dy = e.clientY - cy;
        let angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90;
        if (angle < 0) angle += 360;
        const percent = Math.min(1, Math.max(0, angle / 360));
        const newValue = Math.round(percent * getMax());
        setVal(newValue);
      }

      // --- Souris ---
      circleContainer.addEventListener('mousedown', e => {
        isDragging = true;
        updateFromPointer(e);
      });
      window.addEventListener('mousemove', e => {
        if (isDragging) updateFromPointer(e);
      });
      window.addEventListener('mouseup', () => {
        isDragging = false;
      });

      // --- Tactile ---
      circleContainer.addEventListener('touchstart', e => {
        isDragging = true;
        updateFromPointer(e.touches[0]);
      }, { passive: true });
      window.addEventListener('touchmove', e => {
        if (isDragging) updateFromPointer(e.touches[0]);
      }, { passive: true });
      window.addEventListener('touchend', () => {
        isDragging = false;
      });
    });
    calculate();
  </script>

</body>
</html>
