<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swish - RSL Tools | Mercy Tracker</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .pity-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      width: fit-content;
      margin: 50px auto;
      justify-content: center;
      justify-items: center;
    }

    .shard-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--event-bg);
      border: 2px solid var(--event-border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.25);
      width: 360px;
      transition: box-shadow 0.3s ease;
    }

    .shard-card:hover {
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      transform: none;
    }

    .shard-img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      flex-shrink: 0;
      margin-right: 20px;
    }

    .right-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      transform: scale(0.9);
    }

    .circle-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 5px auto;
    }

    .progress-ring {
      transform: rotate(-90deg);
      width: 100px;
      height: 100px;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
    }

    .progress-ring .background {
      stroke: rgba(255, 255, 255, 0.1);
    }

    .progress-ring .progress {
      stroke: var(--line-color);
      transition: stroke-dashoffset 0.3s ease;
    }

    .circle-input {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      border: none;
      background: transparent;
      color: var(--text-color);
    }

    /* input du x / max */
    .progress-info {
      margin-top: 6px;
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      font-weight: 600;
    }

    .progress-info input.count {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      color: var(--text-color);
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      text-align: right;
      width: 35px;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .progress-info input.count:focus {
      border-color: var(--line-color);
    }

    .progress-info .max {
      opacity: 0.8;
      margin-left: 2px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 6px;
    }

    .btn {
      background: linear-gradient(145deg, #1a1a1a, #2b2b2b);
      border: 2px solid var(--event-border);
      color: var(--text-color);
      border-radius: 6px;
      width: 28px;
      height: 28px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover:not(:disabled) {
      background: var(--line-color);
      color: #0e0e0e;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      border-color: rgba(255, 255, 255, 0.1);
    }

    .reset-btn {
      background: transparent;
      border: 1px solid var(--line-color);
      color: var(--line-color);
      border-radius: 8px;
      font-weight: 600;
      font-size: 12px;
      padding: 3px 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reset-btn:hover {
      background: var(--line-color);
      color: #0e0e0e;
    }

    .chance {
      margin-top: 2px;
      text-align: center;
      font-size: 15px;
      color: var(--line-color);
      font-weight: 600;
    }

    .cache-info {
      color: var(--text-color);
      font-style: italic;
      text-align: center;
      margin-top: -5px;
      margin-bottom: 25px;
      opacity: 0.8;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }

    @media (max-width: 1000px) {
      .pity-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      .pity-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>

  <div class="header-wrapper">
    <header id="page-title">Mercy Tracker</header>
    <p class="cache-info">
      Data is stored in your browser cache. Clearing your cache will reset all pity counters.
    </p>
  </div>

  <div class="pity-container">
    <!-- Généré dynamiquement via JS -->
  </div>

  <script src="script.js"></script>
  <script>
    const shards = [
      { type: "Ancient", max: 220, base: 0.5, start: 201, inc: 5 },
      { type: "Void", max: 220, base: 0.5, start: 201, inc: 5 },
      { type: "Primal", max: 210, base: 0.5, start: 201, inc: 10 },
      { type: "Sacred", max: 59, base: 6, start: 13, inc: 2 },
      { type: "Remnant", max: 122, base: 2.5, start: 25, inc: 1 },
      { type: "Prism", max: 52, base: 6, start: 21, inc: 3 }
    ];

    const container = document.querySelector(".pity-container");

    shards.forEach(shard => {
      container.innerHTML += `
      <div class="shard-card" data-type="${shard.type}" data-max="${shard.max}" data-base="${shard.base}" data-start="${shard.start}" data-inc="${shard.inc}">
        <img class="shard-img" src="style/img/Misc/${shard.type}.webp" alt="${shard.type} Shard">
        <div class="right-side">
          <div class="circle-container">
            <svg class="progress-ring" width="100" height="100">
              <circle class="background" r="45" cx="50" cy="50"></circle>
              <circle class="progress" r="45" cx="50" cy="50"></circle>
            </svg>
            <input type="number" class="circle-input" value="0" min="0">
          </div>
          <div class="buttons">
            <button class="btn minus">−</button>
            <button class="btn plus">+</button>
            <button class="reset-btn">Reset</button>
          </div>
          <div class="progress-info">
            <input type="number" class="count" value="0" min="0"> / <span class="max">${shard.max}</span>
          </div>
          <div class="chance">Legendary chance: <span class="percent">${shard.base}%</span></div>
        </div>
      </div>`;
    });

    document.querySelectorAll('.shard-card').forEach(card => {
      const type = card.dataset.type;
      const max = parseInt(card.dataset.max);
      const base = parseFloat(card.dataset.base);
      const start = parseInt(card.dataset.start);
      const inc = parseFloat(card.dataset.inc);
      const inputCircle = card.querySelector('.circle-input');
      const inputCount = card.querySelector('.count');
      const plus = card.querySelector('.plus');
      const minus = card.querySelector('.minus');
      const reset = card.querySelector('.reset-btn');
      const percent = card.querySelector('.percent');
      const circle = card.querySelector('.progress');
      const radius = 45;
      const circumference = 2 * Math.PI * radius;
      circle.style.strokeDasharray = circumference;

      let value = parseInt(localStorage.getItem("pity_" + type)) || 0;

      function calcChance(v) {
        if (v < start) return base;
        const extra = (v - start + 1) * inc;
        return Math.min(base + extra, 100);
      }

      function updateButtons(v) {
        minus.disabled = v <= 0;
        plus.disabled = v >= max;
      }

      function setProgress(v) {
        v = Math.max(0, Math.min(max, v));
        const offset = circumference - (v / max) * circumference;
        circle.style.strokeDashoffset = offset;
        inputCircle.value = v;
        inputCount.value = v;
        percent.textContent = calcChance(v).toFixed(2) + "%";
        localStorage.setItem("pity_" + type, v);
        updateButtons(v);
      }

      plus.onclick = () => setProgress(++value);
      minus.onclick = () => setProgress(--value);
      reset.onclick = () => setProgress(value = 0);
      inputCircle.oninput = () => setProgress(value = parseInt(inputCircle.value) || 0);
      inputCount.oninput = () => setProgress(value = parseInt(inputCount.value) || 0);

      setProgress(value);
    });
  </script>
</body>
</html>
