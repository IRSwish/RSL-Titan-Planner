<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Swish - RSL Tools</title>
  <link rel="stylesheet" href="style/style.css">
  <style>
    @font-face {
      font-family: 'American Captain';
      src: url('style/American Captain.otf') format('opentype');
    }
    td { text-align: center; }
    .toggle-btn {
      margin: 10px 0;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div id="menu-container"></div>
<div class="header-wrapper">
  <header id="page-title">EFFICIENCY LAB</header>
</div> 

<!-- Formulaire -->
<div class="dropdown-container">
  <select id="event-type">
    <option value="">-- Event Type --</option>
    <option value="tournament">Tournament</option>
    <option value="gearhunters">Gear Hunters</option>
    <option value="herospath">Hero's Path</option>
    <option value="deckoffate">Deck of Fate</option>
  </select>

  <select id="zone">
    <option value="">-- Zone --</option>
    <option value="dungeons">Dungeons</option>
    <option value="campaign">Campaign</option>
  </select>

  <!-- Campaign Options -->
  <select id="campaign-difficulty" class="hidden">
    <option value="">-- Difficulty --</option>
    <option value="normal">Normal</option>
    <option value="hard">Hard</option>
    <option value="brutal">Brutal</option>
    <option value="nightmare">Nightmare</option>
  </select>
  <select id="campaign-act" class="hidden"><option value="">-- Act --</option></select>
  <select id="campaign-stage" class="hidden"><option value="">-- Stage --</option></select>

  <!-- Dungeons Options -->
  <select id="dungeon-difficulty" class="hidden">
    <option value="">-- Difficulty --</option>
    <option value="normal">Normal</option>
    <option value="hard">Hard</option>
  </select>
  <select id="dungeon-stage" class="hidden"><option value="">-- Stage --</option></select>

  <!-- Toggle Points / % -->
  <button id="toggle-btn" class="toggle-btn">Afficher en %</button>
</div>

<!-- Tableau des points/loot -->
<div id="points-table-container" class="hidden">
  <table id="points-table">
    <thead>
      <tr>
        <th>Rarity</th>
        <th>Rank 1 ⭐</th>
        <th>Rank 2 ⭐</th>
        <th>Rank 3 ⭐</th>
        <th>Rank 4 ⭐</th>
        <th>Rank 5 ⭐</th>
        <th>Rank 6 ⭐</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Common</td></tr>
      <tr><td>Uncommon</td></tr>
      <tr><td>Rare</td></tr>
      <tr><td>Epic</td></tr>
      <tr><td>Legendary</td></tr>
      <tr><td>Mythical</td></tr>
    </tbody>
  </table>
</div>

<script>
const rarities = ['Common', 'Uncommon', 'Rare', 'Epic', 'Legendary', 'Mythical'];
const pointsTableContainer = document.getElementById('points-table-container');
const pointsTableBody = document.getElementById('points-table').querySelector('tbody');

const zoneSelect = document.getElementById('zone');
const dungeonDifficultySelect = document.getElementById('dungeon-difficulty');
const dungeonStageSelect = document.getElementById('dungeon-stage');
const campaignDifficultySelect = document.getElementById('campaign-difficulty');
const campaignActSelect = document.getElementById('campaign-act');
const campaignStageSelect = document.getElementById('campaign-stage');
const eventTypeSelect = document.getElementById('event-type');
const toggleBtn = document.getElementById('toggle-btn');

let pointsData = {};
let displayMode = 'points'; // 'points' ou 'percent'

// Charger le JSON
fetch('/points-data.json')
  .then(res => res.json())
  .then(data => pointsData = data)
  .catch(err => console.error('Erreur chargement points:', err));

// Générer un tableau vide initial
function generateEmptyPointsTable() {
  pointsTableBody.innerHTML = '';
  rarities.forEach(rarity => {
    const tr = document.createElement('tr');
    const tdRarity = document.createElement('td');
    tdRarity.textContent = rarity;
    tr.appendChild(tdRarity);

    for (let i = 1; i <= 6; i++) {
      const td = document.createElement('td');
      td.textContent = '0';
      td.style.backgroundColor = '';
      td.style.color = '';
      tr.appendChild(td);
    }
    pointsTableBody.appendChild(tr);
  });
}

// Remplir le tableau des points
function fillPointsTable(eventType) {
  if (!pointsData.points?.[eventType]) return;
  rarities.forEach((rarity, rowIndex) => {
    const tr = pointsTableBody.rows[rowIndex];
    const values = pointsData.points[eventType][rarity];
    for (let col = 1; col <= 6; col++) {
      tr.cells[col].textContent = values[col-1] || 0;
      tr.cells[col].style.backgroundColor = '';
      tr.cells[col].style.color = '';
    }
  });
}

// Récupérer le loot selon la zone/difficulty/stage
function getLoot() {
  const zone = zoneSelect.value;
  if (!pointsData.loot) return null;
  if (zone === 'dungeons') {
    const difficulty = dungeonDifficultySelect.value;
    const stage = dungeonStageSelect.value;
    return pointsData.loot.dungeons?.[difficulty]?.[stage] || null;
  } else if (zone === 'campaign') {
    const difficulty = campaignDifficultySelect.value;
    const act = campaignActSelect.value;
    const stage = campaignStageSelect.value;
    return pointsData.loot.campaign?.[difficulty]?.[act]?.[stage] || null;
  }
  return null;
}

// Remplir et colorer le tableau selon le loot
function fillLootTable() {
  const loot = getLoot();
  if (!loot) return;

  let maxValue = 0;
  rarities.forEach(rarity => {
    const arr = loot[rarity] || [];
    arr.forEach(v => { if(v>maxValue) maxValue=v; });
  });

  rarities.forEach((rarity, rowIndex) => {
    const tr = pointsTableBody.rows[rowIndex];
    const percentages = loot[rarity] || [0,0,0,0,0,0];

    for (let col = 1; col <= 6; col++) {
      const value = percentages[col-1] || 0;
      tr.cells[col].textContent = (value*100).toFixed(2) + '%';

      if(value === 0){
        tr.cells[col].style.color = '#444';  // texte gris très foncé
        tr.cells[col].style.backgroundColor = 'transparent';
      } else {
        tr.cells[col].style.color = '#fff';
        const alpha = 0.1 + 0.4*(value/maxValue); // vert pastel léger
        tr.cells[col].style.backgroundColor = `rgba(0,200,0,${alpha})`;
      }
    }
  });
}

// Gestion dropdowns
function updateDropdowns() {
  const zone = zoneSelect.value;
  campaignDifficultySelect.classList.toggle('hidden', zone !== 'campaign');
  campaignActSelect.classList.toggle('hidden', zone !== 'campaign');
  campaignStageSelect.classList.toggle('hidden', zone !== 'campaign');
  dungeonDifficultySelect.classList.toggle('hidden', zone !== 'dungeons');
  dungeonStageSelect.classList.toggle('hidden', zone !== 'dungeons');
}

// Mise à jour du tableau selon mode
function updateTable() {
  const eventType = eventTypeSelect.value;

  if (!eventType) {
    generateEmptyPointsTable();
    pointsTableContainer.classList.add('hidden');
    toggleBtn.style.display = 'none'; // cacher le toggle si pas de tableau
    return;
  }

  pointsTableContainer.classList.remove('hidden');
  toggleBtn.style.display = 'inline-block'; // afficher le toggle
  generateEmptyPointsTable();

  if(displayMode === 'points'){
    fillPointsTable(eventType);
  } else if(displayMode === 'percent'){
    fillLootTable();
  }
}

// Remplissage dynamique des acts/stages
for (let i=1;i<=12;i++){
  const opt=document.createElement('option');
  opt.value=i; opt.textContent=`Act ${i}`;
  campaignActSelect.appendChild(opt);
}
for (let i=1;i<=7;i++){
  const opt=document.createElement('option');
  opt.value=i; opt.textContent=`Stage ${i}`;
  campaignStageSelect.appendChild(opt);
}

// Dungeon stages dynamiques
dungeonDifficultySelect.addEventListener('change', () => {
  const diff = dungeonDifficultySelect.value;
  const maxStages = diff==='normal'?25:10;
  dungeonStageSelect.innerHTML='<option value="">-- Stage --</option>';
  for(let i=1;i<=maxStages;i++){
    const opt=document.createElement('option');
    opt.value=i; opt.textContent=`Stage ${i}`;
    dungeonStageSelect.appendChild(opt);
  }
  updateTable();
});

// Toggle points / %
toggleBtn.addEventListener('click', ()=>{
  displayMode = displayMode==='points'?'percent':'points';
  toggleBtn.textContent = displayMode==='points'?'Afficher en %':'Afficher en points';
  updateTable();
});

// Événements pour rafraîchir le tableau
[eventTypeSelect, zoneSelect, dungeonStageSelect, dungeonDifficultySelect, campaignDifficultySelect, campaignActSelect, campaignStageSelect].forEach(el=>{
  el.addEventListener('change',()=>{
    updateDropdowns();
    updateTable();
  });
});

// Initialisation
generateEmptyPointsTable();
updateDropdowns();
toggleBtn.style.display = 'none'; // bouton caché au départ
</script>
<script src="script.js"></script>
</body>
</html>
