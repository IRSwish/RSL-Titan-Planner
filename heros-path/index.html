<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halloween Path - RSL Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold:#d4af37;
      --pink:#f52584;
      --blue:#00c9ff;
      --text:#fcf6ff;
      --bg:#0e0e0e;
      --bg2:#1a1a1a;
      --green:#00ff66;
      --gray:#555;
    }

    @font-face {
      font-family: 'American Captain';
      src: url('/style/American Captain.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-top: 70px;
      overflow-x: hidden;
    }

    /* === Fixed Reset Button === */
    .btn-reset {
      position: fixed;
      top: 90px;
      left: 20px;
      background: var(--bg2);
      color: var(--gold);
      border: 1px solid var(--gold);
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
      z-index: 10000;
      box-shadow: 0 0 8px rgba(212,175,55,0.3);
    }
    .btn-reset:hover {
      background: var(--gold);
      color: var(--bg);
      box-shadow: 0 0 15px rgba(212,175,55,0.6);
    }

    .stats {
      text-align: center;
      margin-bottom: 25px;
      font-size: 18px;
    }
    .stats span { margin: 0 15px; font-weight: 600; }

    .board {
      position: relative;
      width: 90%;
      max-width: 1400px;
      margin: auto;
    }

    svg.connections {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .reward-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
    }

    .reward-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .reward-box {
      position: relative;
      background: var(--bg2);
      border: 2px solid var(--gray);
      border-radius: 10px;
      padding: 12px;
      width: 120px;
      text-align: center;
      transition: all 0.2s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .reward-box img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 8px;
      filter: grayscale(1) brightness(0.6);
      transition: filter 0.2s ease;
    }

    .reward-name { font-weight: 600; font-size: 13px; margin-bottom: 4px; }
    .reward-cost { font-size: 12px; color: var(--gold); }

    .reward-box.available img, .reward-box.active img {
      filter: grayscale(0) brightness(1);
    }

    .reward-box.available {
      border-color: var(--gold);
      filter: grayscale(0.2);
    }
    .reward-box.active {
      border-color: var(--green);
      filter: none;
      box-shadow: 0 0 18px rgba(0,255,100,0.4);
    }
    .reward-box.locked {
      border-color: var(--gray);
      filter: grayscale(1) brightness(0.5);
      cursor: not-allowed;
    }

    .activation-flash {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140%;
      height: 140%;
      transform: translate(-50%, -50%) scale(0.2);
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(212,175,55,0.8) 0%, rgba(212,175,55,0) 70%);
      animation: pulse 0.7s ease-out forwards;
      z-index: 2;
    }
    @keyframes pulse {
      0% { opacity: 0.9; transform: translate(-50%, -50%) scale(0.2); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.8); }
    }
  </style>
</head>
<body>
  

    <div id="menu-container"></div>

    <button class="btn-reset" id="reset">Reset</button>

  <div class="header-wrapper">
    <header id="page-title"></header>
  </div> 

  <div class="stats">
    <span id="points">Points spent: 0</span>
    <span id="keys">Keys available: 0</span>
  </div>

  <div class="board">
    <svg class="connections" id="connections"></svg>
    <div class="reward-container" id="rewardContainer"></div>
  </div>

  <script src="script.js"></script>
  <script src="/script.js"></script>
</body>
</html>
